  Le bretteur peut exécuter cet exploit à condition de ne pas avoir d’armure ou seulement
  une armure légère et de ne pas porter une charge supérieure à légère.
class_feat_name: Esquive pleine de panache
class_name: Bretteur
--- !<ClassFeat>
class_feat_description: ' Au niveau 1, quand l’adversaire effectue une attaque au
  corps à corps contre le bretteur, ce dernier peut dépenser un point de panache et
  une attaque d’opportunité pour tenter de parer. Le bretteur effectue son jet d’attaque
  comme pour une attaque d’opportunité ordinaire. Si l’adversaire est plus grand que
  lui, le bretteur subit un malus de –2 au jet pour chaque catégorie de taille de
  différence. Si le bretteur obtient un résultat supérieur à celui de son assaillant,
  l’attaque de ce dernier échoue automatiquement. Le bretteur doit annoncer qu’il
  utilise cet exploit une fois que son adversaire a déclaré qu’il l’attaquait mais
  avant qu’il fasse son jet d’attaque. Si le bretteur a réussi sa parade et qu’il

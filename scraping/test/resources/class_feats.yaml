  tromblon ou une autre arme à dispersion quand il attaque des créatures situées dans
  un cône. Le pistolier doit dépenser 1 point d’audace pour réaliser cet exploit.'
class_feat_name: Tir mortel
class_name: Pistolier
--- !<ClassFeat>
class_feat_description: ' Au niveau 11, quand le pistolier touche une créature vivante

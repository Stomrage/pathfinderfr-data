  début de son prochain tour.'
class_feat_name: Tir déroutant
class_name: Pistolier
--- !<ClassFeat>
class_feat_description: ' Au niveau 7, par une action complexe, le pistolier peut
  prendre le temps de viser soigneusement et rassembler le potentiel de toutes ses
  attaques dans un seul tir mortel. Il tire alors sur une cible unique et fait autant
  de jets d’attaque que son bonus de base à l’attaque le lui permet. Les jets se font
  du bonus d’attaque le plus élevé au plus bas, comme si le pistolier faisait une
  attaque à outrance. Si un des jets lui permet de toucher la cible, on considère
  que son unique tir a touché. À chaque fois qu’il réussit une attaque de plus, il

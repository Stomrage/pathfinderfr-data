class_feat_name: Nettoyage rapide
class_name: Pistolier
--- !<ClassFeat>
class_feat_description: ' Au niveau 3, le pistolier peut, par une action simple, faire
  une attaque surprise au corps à corps avec la crosse de son arme à feu. On considère
  alors qu’il sait manier l’arme à feu comme une arme de corps à corps et il gagne
  un bonus aux jets d’attaque et de dégâts égal au bonus d’altération de l’arme. La
  crosse inflige des dégâts contondants en fonction de sa taille. Les armes à feu
  à une main infligent 1d6 points de dégâts (1d4 si elles se trouvent entre les mains
  d’une créature P) et celles à deux mains 1d10 (1d8 pour une créature P). Quelle
  que soit la taille du propriétaire de l’arme, elle a un multiplicateur de critique
  de 20/×2. Si le pistolier réussit son attaque, il a droit de faire un test de manoeuvre
  offensive pour faire tomber son adversaire. Cet exploit coûte 1 point d’audace.'
class_feat_name: Coup de crosse
class_name: Pistolier
--- !<ClassFeat>
class_feat_description: ' Au niveau 3, tant que le pistolier a au moins 1 point d’audace,
  il gagne les avantages suivants : un bonus de +2 aux tests d’initiative et, s’il
  dispose du don Arme en main, qu’il a les mains libres et que l’arme n’est pas dissimulée,
  il peut sortir une unique arme à feu lors du test d’initiative.'
class_feat_name: Initiative du pistolier
class_name: Pistolier
--- !<ClassFeat>
class_feat_description: ' Au niveau 3, si le pistolier possède au moins 1 point d’audace,
  il peut faire un tir utilitaire tiré de la liste qui suit. Chaque tir utilitaire
  s’applique à une unique attaque qui s’effectue avec une arme à feu. Le pistolier
  doit préciser le type de tir qu’il utilise avant de tirer.• Cautérisation : Le pistolier
  tire une fois avant de presser le canon brûlant de son arme contre lui ou contre
  une créature adjacente pour cautériser une blessure. Au lieu d’infliger des points
  de dégâts, le tir met fin à un saignement sur la cible. Le pistolier n’a pas besoin
  de faire de jet d’attaque pour accomplir cet exploit, il tire en l’air (ce qui consomme
  tout de même des munitions).• Déplacer un objet abandonné : Le pistolier fait un
  test d’attaque contre un objet abandonné de taille TP ou moins, situé à moins d’un
  facteur de portée. Un objet TP a une CA de 5, un objet Min de 7 et un objet Infime
  de 11. Si le pistolier touche sa cible, il ne l’endommage pas, il la déplace à un
  maximum de 4,50 m (3 c) de sa position d’origine. Si le pistolier rate son jet d’attaque,
  il abîme l’objet normalement.• Faire sauter la serrure : Le pistolier fait un jet
  d’attaque contre une serrure située à moins d’un facteur de portée. Une serrure
  Minuscule a généralement une CA de 7, les plus grosses une CA moindre. La serrure
  gagne un bonus à la CA contre l’attaque du pistolier en fonction de sa qualité.
  Une serrure simple a un bonus de +10, une serrure ordinaire un bonus de +15, une
  bonne serrure un bonus de +20 et une serrure de qualité supérieure un bonus de +30.
  Un verrou du mage donne un bonus de +10 à la CA contre ce type d’attaque. Si le
  pistolier touche, la serrure est détruite et on peut ouvrir l’objet comme s’il n’avait
  pas été verrouillé. En cas d’échec, la serrure est détruite mais l’objet est coincé
  et toujours considéré comme verrouillé. On peut toujours l’ouvrir en refaisant cet
  exploit et en le réussissant, en faisant un test de Sabotage ou avec un test de
  casser. Le DD des deux tests augmente de 10 après l’échec. Les clefs, les combinaisons
  et autres méthodes de déverrouillage mécanique ne fonctionnent plus mais un sort
  de déblocage permet encore d’ouvrir l’objet. Le créateur du verrou du mage peut
  toujours ignorer la fermeture magique.'
class_feat_name: Tir utilitaire
class_name: Pistolier
--- !<ClassFeat>
class_feat_description: ' Au niveau 7, le pistolier peut utiliser une action complexe
  pour faire une unique attaque avec son arme à feu en visant une partie précise de
  sa cible. Si la créature visée est dépourvue d’une des parties anatomiques données

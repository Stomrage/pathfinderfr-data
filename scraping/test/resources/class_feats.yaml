class_feat_name: Esquive du pistolier
class_name: Pistolier
--- !<ClassFeat>
class_feat_description: ' Au niveau 1, par une action simple, le pistolier peut débarrasser
  une arme à feu de la condition brisée si elle est due à un long feu. Le pistolier
  doit avoir au moins 1 point d’audace pour réussir cet exploit. S’il dépense 1 point

!<Archetype>
archetype_description: Certains barbares portent les marques de leurs prouesses et
  de leur sauvagerie sur leur corps. Ces balafrés enragés pensent que chacune de leurs
  plaies raconte leurs exploits. Ils les mettent en valeur à l’aide de brûlures et
  de tatouages, afin de se faire remarquer par leurs dieux, leurs ancêtres ou leurs
  esprits-totems et de gagner leurs faveurs. Leur peau déchiquetée et leur apparence
  singulière terrifient les gens civilisés mais émerveillent leurs frères sauvages.
archetype_name: balafre enrage
class_name: []
--- !<Archetype>
archetype_description: Certains barbares sont véritablement sauvages et n’ont presque
  aucune connaissance des armes modernes. Ils apprennent à éviter les coups et à endurcir
  leur peau.
archetype_name: barbare sauvage
class_name: []
--- !<Archetype>
archetype_description: Tous les barbares savent que vivre en ville ramollit le corps
  et l’esprit mais certains s’adaptent aux coutumes et aux habitudes de leur foyer
  d’adoption et font évoluer leurs sauvages pouvoirs en conséquence. Le côté bestial
  de ces barbares est adouci par la vie urbaine mais ils savent utiliser leur nature
  primitive et leur éducation pour se fondre dans les courants naturels de la civilisation.
archetype_name: barbare urbain
class_name: []
--- !<Archetype>
archetype_description: 'Dans les pays où règnent les géants, les dragons et autres
  bêtes gigantesques, des tribus entières de barbares affinent leurs tactiques dans
  un seul but  : terrasser ces énormes ennemis. Ces créatures tirent leur force de
  leur taille mais le briseur de titans est encore plus puissant. Il s’empare des
  armes de ses adversaires tombés, des armes qu’un guerrier de moindre envergure serait
  incapable de soulever, et s’en sert pour faire appel aux esprits et leur demander
  d’augmenter sa taille et sa férocité afin qu’il puisse vaincre ses ennemis titanesques.'
archetype_name: briseur de titan
class_name: []
--- !<Archetype>
archetype_description: Les barbares sont connus pour leur capacité à ingurgiter de
  puissants alcools mais certains d’entre eux en font une tactique de combat. Ils
  utilisent des liqueurs fortes pour alimenter leur rage et obtenir des pouvoirs supplémentaires.
archetype_name: brute avinee
class_name: []
--- !<Archetype>
archetype_description: Certains barbares délaissent les armures de peau et de cuir
  normalement si appréciées par leurs pairs. Ils préfèrent les armures plus lourdes,
  même créées par des gens plus civilisés, car elles leur offrent une meilleure protection
  et une plus grande stabilité lors des combats.
archetype_name: carcasse metallique
class_name: []
--- !<Archetype>
archetype_description: Si la plupart des barbares sont doués quand il s’agit de casser
  des choses, le besoin de détruire leur environnement devient pour certains irrépressible
  lorsqu’ils se laissent envahir par la rage. Ces barbares sont un danger non seulement
  pour leurs adversaires, mais également pour tout ce qui les entoure.
archetype_name: concasseur
class_name: []
--- !<Archetype>
archetype_description: Beaucoup de demi-orques sont victimes de cruauté, de comportements
  tyranniques, de moqueries et de rejet dès leur plus jeune âge. Certains cachent
  leur honte, mais d’autres nourrissent une haine brûlante qu’ils transforment en
  fureur et déchaînent contre leurs ennemis. On les appelle des enragés haineux.
archetype_name: enrage haineux
class_name: []
--- !<Archetype>
archetype_description: Certaines tribus barbares entretiennent de puissantes relations
  avec les forces élémentaires de la nature. Leurs chamanes lient à leur naissance
  les guerriers à l’élément tutélaire de la tribu et leur accordent des bienfaits
  durables contre de telles forces.
archetype_name: frere elementaire
class_name: []
--- !<Archetype>
archetype_description: Beaucoup de tribus barbares sont passées maîtresses dans l’art
  de dresser les chevaux et apprennent aux leurs à tenir sur une selle dès leur plus
  jeune âge. En conséquence, ces barbares sont encore plus terrifiants lorsqu’ils
  sont sur le dos de leurs montures car ils savent tirer le meilleur parti de leur
  vitesse et de leur force.
archetype_name: furie montee
class_name: []
--- !<Archetype>
archetype_description: Un barbare possède souvent un totem spécial qui est le gardien
  tutélaire de son clan. Si les totems individuels diffèrent, ceux de la tribu qui
  peuvent en appeler aux pouvoirs de l’esprit bénéficient d’aptitudes similaires.
archetype_name: guerrier totem
class_name: []
--- !<Archetype>
archetype_description: Certains barbares apprennent à tirer parti des choses et effacent
  les blessures mortelles sans effort. Ils invitent leurs ennemis à les attaquer et
  utilisent la douleur pour alimenter leur rage.
archetype_name: invulnerable enrage
class_name: []
--- !<Archetype>
archetype_description: Un barbare en proie à la rage est assez effrayant au corps
  à corps, mais certains sont plutôt doués pour lancer des objets à la tête de leurs
  adversaires avant de se rapprocher et de porter l’estocade.
archetype_name: lanceur
class_name: []
--- !<Archetype>
archetype_description: Il y a des barbares qui préfèrent se servir de leurs deux mains
  pour éparpiller leurs adversaires morceau par morceau. Ils apprennent également
  un grand nombre de manœuvres de combat et les utilisent pour estropier ou écraser
  leurs ennemis.
archetype_name: pugiliste brutal
class_name: []
--- !<Archetype>
archetype_description: Il est rare de contrôler sa rage mais il y a des barbares qui
  s’abandonnent complètement à leur sauvagerie et qui laissent leur fureur les emporter
  dans un monde chaotique et complètement sauvage. Ces barbares deviennent des bêtes
  consumées par la soif de sang, au point qu’ils ne différencient plus leurs amis
  de leurs ennemis.
archetype_name: sauvage enrage
class_name: []
--- !<Archetype>
archetype_description: La plupart des barbares se méfient de la magie. Si beaucoup
  s’en écartent simplement, d’autres concentrent leur rage sur les utilisateurs de
  ces arts impies. Ces barbares sont naturellement méfiants et exacerbent leurs sens
  afin de se protéger.
archetype_name: superstitieux
class_name: []
--- !<Archetype>
archetype_description: Tous les barbares ne chassent pas dans les plaines, les forêts
  ou les montagnes. Certains sont de terrifiants pirates qui pillent les mers et les
  côtes, dépouillent tous ceux qui possèdent un trésor ou pourchassent les monstres
  des profondeurs. Certains ne sont guère plus que des chasseurs de haute mer mais
  d’autres sont des pillards qui sèment la terreur dans les villages côtiers à portée
  de leurs drakkars.
archetype_name: terreur des mers
class_name: []
--- !<Archetype>
archetype_description: 'Les tribus isolées et xénophobes qui vivent loin de toute
  civilisation considèrent souvent tout ce qui vient des villes et des communautés
  organisées comme des éléments dangereux, étranges et décadents. Elles tirent leur
  force de leur nature primitive : le corps et l’esprit de ces barbares sont renforcés
  par leur vie dans la nature et leur existence libérée du confort pathétique de la
  civilisation. Même quand les primitifs sont obligés de se mêler aux citadins, ils
  restent à l’écart et se différencient par leurs traditions et leurs atours.'
archetype_name: veritable primitif
class_name: []
--- !<Archetype>
archetype_description: L’archéologue n’est pas un chercheur qui se complaît dans les
  bureaux, il travaille directement sur le terrain.
archetype_name: archeologue
class_name: []
--- !<Archetype>
archetype_description: Certains bardes préfèrent de loin les études au drame (et parfois
  au mélodrame) prisé par leurs frères artistes.
archetype_name: archiviste
class_name: []
--- !<Archetype>
archetype_description: Acrobate, troubadour ou acteur, l’artiste des rues se mêle
  au peuple et chante pour manger.
archetype_name: artiste des rues
class_name: []
--- !<Archetype>
archetype_description: Après avoir passé des années à étudier le moindre détail de
  l’érudition et de l’étiquette, le barde de cour endosse le rôle du héraut resplendissant
  et de l’artiste à demeure des nobles, des rois, et de l’élite aisée qui aspire à
  rejoindre les rangs des bien nés.
archetype_name: barde de cour
class_name: []
--- !<Archetype>
archetype_description: Un boucanier est un pirate spécialiste des attaques de navires
  et de villes portuaires, mais qui laisse, dans la mesure du possible, la vie sauve
  à ses victimes. Les boucaniers sont des pirates tapageurs et débonnaires qui apprécient
  l’excitation et les récompenses que leur offre la piraterie, mais qui préfèrent
  éviter les tueries. Ils sont les bienvenus sur les navires dont le capitaine préfère
  éviter les représailles engendrées par le meurtre ou qui n’a pas le coeur à massacrer
  des civils de sang froid. Les boucaniers sont également populaires dans les équipages
  de corsaires, mais aussi parmi les marchands d’esclaves.
archetype_name: boucanier
class_name: []
--- !<Archetype>
archetype_description: Aussi habile à manier l’épée que les mots, le casse-cou est
  un héros intrépide qui inspire ses alliés et les pousse à rivaliser avec ses réparties
  pleines d’esprit et ses exploits acrobatiques. Les casse-cous ont souvent un penchant
  pour la comédie, la danse, les arts oratoires et le chant.
archetype_name: casse cou
class_name: []
--- !<Archetype>
archetype_description: Connue pour être populaire, la célébrité est un maître des
  représentations qui captivent l’imagination et l’attention de ses spectateurs. Elle
  se repose sur son charisme, son astuce et ses exploits pour se bâtir une réputation
  et faire de même pour ses compagnons.
archetype_name: celebrite
class_name: []
--- !<Archetype>
archetype_description: Le chantemer est chez lui sur les eaux bleues de l’océan. Il
  rend les alizés favorables et est très prisé des capitaines de navire souhaitant
  attirer la chance sur leurs bateaux et leurs équipages.
archetype_name: chantemer
class_name: []
--- !<Archetype>
archetype_description: Un danseur des flammes étudie les mouvements du feu et incorpore
  sa grâce dans son répertoire. Il recherche la vérité dans l’essence ardente du feu
  et utilise ses représentations pour déchaîner la puissance de cet élément sur ceux
  qui osent s’opposer à lui.
archetype_name: danseur des flammes
class_name: []
--- !<Archetype>
archetype_description: Non content de faire des représentations amusantes et parfois
  instructives, le démagogue cherche à enflammer son audience et à la pousser dans
  une direction donnée à l’aide d’intonations et de mots choisis avec soin, au point
  de déclencher des changements momentanés.
archetype_name: demagogue
class_name: []
--- !<Archetype>
archetype_description: Tous les bardes n’essaient pas d’inspirer autrui grâce à leurs
  représentations. Les derviches, par exemple, préfèrent entrer dans une transe quasi-mystique
  qui leur permet de pousser leur corps au-delà de ses limites.
archetype_name: derviche
class_name: []
--- !<Archetype>
archetype_description: 'Nombre de disciples deviennent  des  derviches de l''aube  :  des  mystiques
  religieux  qui  honorent  leur  divinité  en  effectuant  une  danse tournoyante.
  Nombre de bardes travaillent ainsi leurs pas de danse et leurs mouvements au cimeterre
  pour devenir des derviches, mais certains empruntent  une  voie  parallèle  en  se  concentrant  davantage  sur
  la magie et les soins au détriment du combat.'
archetype_name: derviche de l'aube
class_name: []
--- !<Archetype>
archetype_description: Le détective rassemble les indices et trouve le coupable grâce
  à sa seule intelligence. C’est un expert lorsqu’il s’agit d’établir la vérité.
archetype_name: detective
class_name: []
--- !<Archetype>
archetype_description: Sur toutes les scènes de théâtre, se produisent des artistes
  à l’ego surdimensionné. Certains ont une haute estime de leur talent et de  leur  importance.  Parmi  ceux-là,  les  rares  divas
  nourrissent  un  sentiment  de  supériorité  tout  à  fait  justifié.  En quête  de  gloire,  elles  utilisent  leur  magie  et  font  preuve  d’une
  discipline  qui  leur  permet  de  surpasser  tous  les  acteurs,  les danseurs
  et les chanteurs de chorale parvenus. Mais quand on les contrarie, leur fureur est
  légendaire.
archetype_name: diva
class_name: []
--- !<Archetype>
archetype_description: Passé maître dans l’application de la discrétion et de la magie
  aux arts de la guerre, ce maître d’armes fait du mélange de ces deux talents une
  mortelle combinaison.
archetype_name: duelliste des arcanes
class_name: []
--- !<Archetype>
archetype_description: On dit que les mots peuvent blesser plus profondément que n’importe
  quelle arme et le frappeson en est la preuve indéniable. Il utilise la musique et
  les mots comme une arme et peut faire de sa représentation une performance mortelle.
archetype_name: frappeson
class_name: []
--- !<Archetype>
archetype_description: Dans certaines cultures, les saltimbanques professionnels ont
  un rôle prestigieux. Ces artistes spécialement entraînés s’appellent des geishas.
  Elles sont renommées pour leur apparence et leurs talents en conversation, en musique,
  en danse, en chant, en poésie et en calligraphie. La geisha offre des entrevues
  en tête-à-tête et un certain statut mais pas d’intimité physique.
archetype_name: geisha
class_name: []
--- !<Archetype>
archetype_description: En associant la discrétion, la tromperie et la ruse à sa représentation,
  le marchand de sable utilise son ingéniosité pour déséquilibrer les autres.
archetype_name: le marchand de sable
class_name: []
--- !<Archetype>
archetype_description: Le marionnettiste des ombres invoque de stupéfiants et terrifiants
  théâtres de marionnettes des ombres, générant des effets surnaturels en créant et
  en manipulant les ombres.
archetype_name: marionnettiste des ombres
class_name: []
--- !<Archetype>
archetype_description: L’orateur animal ne se concentre pas sur les oreilles et l’esprit
  des humains mais sur les créatures du monde sauvage et des entrailles souterraines
  des villes.
archetype_name: orateur animal
class_name: []
--- !<Archetype>
archetype_description: S’il apprécie la représentation, le prestidigitateur voit aussi
  cela comme un moyen d’utiliser une partie des énergies universelles et de les canaliser.
archetype_name: prestidigitateur
class_name: []
--- !<Archetype>
archetype_description: Loin de toute civilisation, de féroces tribus ont aussi leurs
  chansonniers de guerre, leurs chantres et leurs gardiens du savoir qui ravagent
  les rangs de leurs ennemis par le vers et par l’épée.
archetype_name: scalde sauvage
class_name: []
--- !<Archetype>
archetype_description: Les mots peuvent blesser mais aussi soigner. Le soignechant
  apporte la paix et calme la douleur, apaisant les émotions bouillonnantes et appliquant
  un baume sur les corps meurtris.
archetype_name: soignechant
class_name: []
--- !<Archetype>
archetype_description: La plupart des bardes s’inspirent de l’art produit par la civilisation.
  Toutefois, les muses de la voix de la nature sont la grandeur et la beauté de la
  nature. Elle a découvert plusieurs des secrets magiques de la nature et peut exécuter
  ses représentations pour éveiller le côté bestial de ses alliés.
archetype_name: voix de la nature
class_name: []
--- !<Archetype>
archetype_description: Tous les druides se déplacent facilement dans la nature mais
  l’arpenteur de monde se fait un devoir de parcourir le  monde entier. Certains servent
  de messagers et d’éclaireurs pour les cercles druidiques tandis que d’autres semblent  simplement
  victimes d’une inextinguible soif de voyager. Chaque pays leur permet de découvrir
  de nouveaux mystères et d’acquérir un peu plus de sagesse.
archetype_name: arpenteur de monde
class_name: []
--- !<Archetype>
archetype_description: Certains druides nouent des liens très étroits avec un certain
  type d’animal. Les chamanes animaux présentés ci-dessous ne sont que quelques-unes
  des nombreuses possibilités existantes et ils explorent la relation unique qu’entretient
  le druide avec son totem.
archetype_name: chamanes animaux
class_name: []
--- !<Archetype>
archetype_description: Un chuchoteur sauvage excelle dans l’étude, l’anticipation
  et l’explication du comportement animal. Il s’intéresse moins aux plantes, aux fées
  et aux autres aspects du monde naturel, et utilise ses dons pour apprivoiser ou
  déplacer les animaux dangereux et apaiser les douleurs des créatures malades ou
  blessées.
archetype_name: chuchoteur sauvage
class_name: []
--- !<Archetype>
archetype_description: Un croc de la nature est un druide qui traque et assassine
  ceux qui dépouillent la nature, tuent des animaux rares ou introduisent des maladies
  dans les habitats non-protégés. Il délaisse le lien empathique intime avec le monde
  naturel pour devenir le redoutable champion et le vengeur de la nature.
archetype_name: croc de la nature
class_name: []
--- !<Archetype>
archetype_description: Bergers des lacs et des rivières, le druide aquatique veille
  sur les étendues d’eau. Des rivières peu profondes aux fosses des océans, il s’occupe
  de leurs habitants et communie avec les flots.
archetype_name: druide aquatique
class_name: []
--- !<Archetype>
archetype_description: Il veille sur le paysage désolé des lointaines frontières glacées
  du monde, s’occupe de la vie chétive et pourtant acharnée qui s’accroche à sa survie
  dans les contrées les plus inhospitalières.
archetype_name: druide arctique
class_name: []
--- !<Archetype>
archetype_description: La vie abonde dans les jungles fertiles des régions équatoriales
  et elles sont riches de traditions anciennes. Druides gardiens de mares sacrées,
  arbres vénérables et volcans frémissants regardent le cœur battant une nature indomptée
  reprendre inéluctablement ses droits sur des temples en ruines et des civilisations
  perdues.
archetype_name: druide de la jungle
class_name: []
--- !<Archetype>
archetype_description: Loin des contrées verdoyantes de la surface s’étend un monde
  d’obscurité. Cette sombre féérie possède une beauté et des merveilles naturelles
  qui lui sont propres, et rares sont les druides qui cherchent à préserver ce royaume
  caché et à le purifier de toutes les horreurs qui rampent vers la lumière.
archetype_name: druide des cavernes
class_name: []
--- !<Archetype>
archetype_description: Il n’y a pas que des paradis verdoyants à travers le monde.
  Pourtant, même le plus aride des déserts est d’une beauté brute et désolée, et on
  y trouve la vie – elle se cache souvent du soleil et est rarement amicale. Les druides
  des déserts y vont pour lui rendre hommage, pour protéger et entretenir les rares
  lieux habitables et pour contempler la grandeur de la nature dans toute sa brûlante
  et impitoyable splendeur.
archetype_name: druide des deserts
class_name: []
--- !<Archetype>
archetype_description: Certains druides se désintéressent des clairières et des bosquets
  plaisants. Ils sont chez eux dans les marécages froids et humides, les tourbières,
  les landes brumeuses et les marais déserts, et ils en prennent grand soin. À leurs
  yeux, ces lieux que peu voudraient visiter regorgent de vie et de beauté.
archetype_name: druide des marais
class_name: []
--- !<Archetype>
archetype_description: Alors que de plus en plus de terres fertiles et faciles d’accès
  sont cultivées et civilisées, nombreux sont les druides qui cherchent refuge et
  solitude dans les sommets éternels des plus hautes montagnes.
archetype_name: druide des montagnes
class_name: []
--- !<Archetype>
archetype_description: Aujourd’hui,  certains  druides  se  rendent  dans  les régions
  balayées  par  les  ouragans  pour  vénérer  les  orages comme un aspect de la furie
  élémentaire, pure et primordiale du monde. Les druides des ouragans ne vouent pas
  un culte aux ouragans, mais ils les étudient et apprennent ses mystères pour y survivre.
  Ils utilisent leurs connaissances pour se protéger, eux et autrui, dans les  régions  où  les  tempêtes  font  rage.
archetype_name: druide des ouragans
class_name: []
--- !<Archetype>
archetype_description: Dans les plaines vallonnées et les vastes savanes, les druides
  des plaines surveillent les pâturages et les parcourent de long en large, gardant
  un oeil sur les tribus nomades et les troupeaux errants qui s’y déplacent et protégeant
  l’écosystème parfois fragile de ces grands espaces.
archetype_name: druide des plaines
class_name: []
--- !<Archetype>
archetype_description: La plupart des druides se concentrent sur les richesses de
  la terre et la générosité de la nature, mais le druide des tempêtes lève les yeux
  vers les cieux et leurs étendues bleues infinies, canalisant les aspects les plus
  sauvages et les plus primitifs du monde.
archetype_name: druide des tempetes
class_name: []
--- !<Archetype>
archetype_description: Si la plupart des druides s’occupent des étendues sauvages,
  certains choisissent de s’installer dans des villages, où ils communient avec les
  animaux et la vermine qui y vivent et parlent au nom d’une nature qui envahit le
  berceau même de la civilisation.
archetype_name: druide urbain
class_name: []
--- !<Archetype>
archetype_description: Le druide réincarné est issu du cycle éternel de la vie et
  représente le renouveau infini de la nature. Il vit de nombreuses existences et
  parcourt le monde, sans attaches, étranger à tout et pourtant il fait qu’un avec
  la vie.
archetype_name: druide reincarne
class_name: []
--- !<Archetype>
archetype_description: L’enfant de la lune dépend de la subtile influence de cet astre
  versatile et du cycle infini de l’obscurité et de la lumière.
archetype_name: enfant de la lune
class_name: []
--- !<Archetype>
archetype_description: Serviteurs dévoués d’une nature corrompue, ruinée et détruite,
  les flétrisseurs prennent soin des terres ravagées par une catastrophe naturelle.
  Si certains se consacrent à régénérer les endroits que la civilisation a souillés
  afin de les rendre à la nature, d’autres recherchent la violence qui lui est propre
  et festoient sur la pourriture et la décomposition qui mettent fin à toute chose.
archetype_name: fletrisseur
class_name: []
--- !<Archetype>
archetype_description: Un métamorphe sauvage intériorise sa communion et sa maîtrise
  envers les animaux. Au lieu de nouer un lien avec un compagnon animal ou un aspect
  de la nature, il modifie sa propre essence ou son être en hommage aux nobles créatures
  de la nature. Davantage en accord avec la transformation et les corps des animaux
  qu’un druide classique, un métamorphe sauvage brouille la frontière qui sépare l’humanoïde
  de l’animal.
archetype_name: metamorphe sauvage
class_name: []
--- !<Archetype>
archetype_description: Certains druides étudient les chemins qu’emprunte le pouvoir
  de la nature à travers les noeuds et les lignes telluriques qui relient les pierres
  dressées et les cercles de mégalithes, avant d’apprendre à puiser dans leur énergie.
archetype_name: sage des menhirs
class_name: []
--- !<Archetype>
archetype_description: Certains druides se lient avec de nombreux compagnons animaux
  plutôt qu’un seul. Ils atteignent alors un niveau de communion rarement égalé, même
  dans les cercles druidiques. Ils dirigent leur meute avec une autorité absolue.
archetype_name: seigneur de la meute
class_name: []
--- !<Archetype>
archetype_description: Un bagarreur étrange est toujours prêt à se battre et à prouver
  qu’il est tout aussi robuste qu’un adepte des arts guerriers. Vétéran de nombreuses
  bagarres contre des adversaires qui se méfiaient des manifestations de sa magie,
  le bagarreur étrange a la peau dure et maîtrise un style de combat qui associe armes
  et sorts.
archetype_name: bagarreur etrange
class_name: []
--- !<Archetype>
archetype_description: L’ensorceleur   tatoué   est   initié   aux   anciennes   traditions
  magiques  et  utilise  leurs  tatouages  complexes  et colorés  pour  améliorer  ses  pouvoirs  magiques.
archetype_name: ensorceleur tatoue
class_name: []
--- !<Archetype>
archetype_description: Un mage bâtard est un ensorceleur dont le lignage est si diffus
  ou si mêlé à de nombreux autres que son pouvoir n’est pas clairement associé à une
  quelconque source de lignage. Les pouvoirs de lignage d’un mage bâtard peuvent changer
  chaque jour mais ne sont jamais à la hauteur de ceux d’un ensorceleur au lignage
  pur. Un mage bâtard touche un peu à tous les lignages sans en maîtriser aucun, ce
  qui provoque souvent le mépris des véritables ensorceleurs.
archetype_name: mage batard
class_name: []
--- !<Archetype>
archetype_description: 'Les soi-disant « prêtres » sont des mages charlatans : des
  missionnaires au service du Dieu vivant qui font preuve de prosélytisme dans toutes
  les régions qu’ils traversent. Grâce à leur fausse magie sacrée, ils peuvent accomplir
  des exploits impossibles à  réaliser  par  les  autres  ensorceleurs.'
archetype_name: faux pretre
class_name: []
--- !<Archetype>
archetype_description: 'Un lignage de sang mêlé combine les pouvoirs de deux héritages
  distincts. Dans la plupart des cas, les ensorceleurs qui possèdent ce lignage sont
  le fruit de deux ensorceleurs issus de lignées différentes, mais il arrive que l’un
  d’eux naisse de la combinaison d’autres pouvoirs : un ensorceleur draconique qui
  est amené à accomplir une grande destinée, un ensorceleur abyssal dont la famille
  traite avec des diables et un ensorceleur profane élevé par des fées depuis sa naissance,
  voilà autant de sources possibles pour des lignages de sang mêlé. Un ensorceleur
  de sang mêlé choisit deux lignages différents. Il a accès aux compétences, aux dons
  et à certains pouvoirs des deux lignées dont il est issu mais cela lui coûte une
  part de santé mentale et réduit ses choix (voir les inconvénients).'
archetype_name: sang mele
class_name: []
--- !<Archetype>
archetype_description: Un ensorceleur de sang sauvage possède une mutation d’un lignage
  plus ordinaire, avec un arcane et au moins un pouvoir de lignage différents par
  rapport à la version classique. Pour créer un ensorceleur au sang sauvage, il faut
  choisir un lignage existant puis choisir l’une des mutations de lignage associées
  à ce lignage. L’ensorceleur utilise les compétences de classe, les sorts supplémentaires
  et les dons supplémentaires associés au lignage et l’arcane de lignage muté. Il
  utilise les pouvoirs habituels de son lignage, sauf quand ils sont remplacés par
  ceux de lignage muté.
archetype_name: sang sauvage
class_name: []
--- !<Archetype>
archetype_description: A la manière d'un artisan maîtrisant un outil mortel, l'arbalétrier
  a perfectionné l'usage d'une arme simple et cruellement efficace.
archetype_name: arbaletrier
class_name: []
--- !<Archetype>
archetype_description: L'archer se consacre à la maîtrise de l'arc. Des années d'entraînement
  ont perfectionné ses compétences, il s'est affûté jour après jour sur des cibles,
  à la chasse ou à la guerre, faisant pleuvoir la mort sur les lignes ennemies.
archetype_name: archer
class_name: []
--- !<Archetype>
archetype_description: Une mêlée, c’est forcément un combat rapproché et personnel,
  mais certains guerriers essayent vraiment de se tenir au plus près de l’adversaire.
  On trouve des castagneurs partout, dans toutes les races et dans toutes les sociétés.
  On peut les engager dans les tavernes pour leurs muscles, comme gros bras dans un
  syndicat du crime ou encore comme têtes brûlées dans la garde d’un baron. L’attitude
  provocatrice du castagneur est aussi efficace que ses tactiques de combat.
archetype_name: castagneur
class_name: []
--- !<Archetype>
archetype_description: Formé par de grands maîtres qui lui ont enseigné cette simple
  vérité que deux valaient mieux qu'un lorsqu'on parle d'armes, le combattant à deux
  armes est terrifiant quand ses mains sont occupées. Une paire de dagues ou d'exotiques
  armes doubles, toutes les combinaisons prennent également vie grâce à son talent.
archetype_name: combattant a deux armes
class_name: []
--- !<Archetype>
archetype_description: Certains guerriers concentrent leurs efforts sur la découverte
  de la plus grande, la plus lourde et la plus imposante des armes, puis sur la meilleure
  façon de gérer et de manier son poids pour en tirer l'impact maximum. Les avantages
  de ce style de combat ne s'appliquent que lorsqu'on utilise une arme à deux mains.
archetype_name: combattant a deux mains
class_name: []
--- !<Archetype>
archetype_description: Ce guerrier se spécialise dans l'art délicat de se battre avec
  une arme et d'utiliser sa main libre pour garder son équilibre, mais aussi bloquer,
  pousser, distraire ses adversaires. Même si ce n'est pas un pugiliste, cette main
  est tout autant une arme qu'un arc ou qu'une lame. le combattant de la main libre
  ne profite de tous les avantages de ce style de combat que s'il a une arme dans
  une main et rien dans l'autre.
archetype_name: combattant de la main libre
class_name: []
--- !<Archetype>
archetype_description: Un corsaire est un pirate spécialiste du combat à bord des
  navires qui compte davantage sur la puissance de ses armes que sur son agilité.
  Il se spécialise dans le maniement des armes traditionnellement utilisées par les
  pirates mais porte souvent une armure plus lourde que celles habituellement portées
  à bord d’un navire. Un corsaire se déplace et combat néanmoins avec aisance en portant
  cette armure et ce, même dans l’eau. Les capitaines apprécient les corsaires pour
  les compétences dont ils font preuve lorsqu’ils défendent leur navire pendant un
  abordage.
archetype_name: corsaire
class_name: []
--- !<Archetype>
archetype_description: Ces nobles lanciers servent d’avant-garde dans de nombreuses
  armées ou deviennent des chevaliers errants. Ce sont des chefs nés et des spécialistes
  de la charge montée.
archetype_name: dragon
class_name: []
--- !<Archetype>
archetype_description: 'Le frappe-tonnerre adopte un style de combat inhabituel :
  il tient une arme lourde à deux mains et prend une posture défensive avec arme et
  targe, ce qui lui permet de donner des coups de bouclier avec une vitesse et une
  force surprenante.'
archetype_name: frappe tonnerre
class_name: []
--- !<Archetype>
archetype_description: Les gardiens occultes sont entraînés à confronter les forces
  magiques et à avertir les gens qu'ils protègent du danger qu'elles impliquent.
archetype_name: gardien occulte
class_name: []
--- !<Archetype>
archetype_description: La plupart des guerriers se battent par nécessité et chaque
  combat est une question de vie ou de mort. Mais certains se battent pour la gloire
  et l’adulation des foules. Le gladiateur est un guerrier rusé et un acteur accompli
  qui sait que la vie et la mort ne dépendent pas seulement du tranchant de l’épée
  mais aussi des acclamations ou des huées de la foule.
archetype_name: gladiateur
class_name: []
--- !<Archetype>
archetype_description: Tous les guerriers n’ont pas besoin d’une arme pour laisser
  leur empreinte sur le monde. Le guerrier désarmé se sert rarement d’une arme et,
  quand il en utilise une, il opte de préférence pour une arme de moine. Certaines
  personnes le confondent même avec eux mais il ne se sert pas du ki et fait preuve
  d’une persévérance presque inégalée.
archetype_name: guerrier desarme
class_name: []
--- !<Archetype>
archetype_description: Là où certains privilégient la force et la puissance brute,
  le guerrier mobile choisit la rapidité et l'agilité. C'est un tourbillon d'acier
  qui plane sur le champ de bataille et ne laisse que destruction sur son sillage.
archetype_name: guerrier mobile
class_name: []
--- !<Archetype>
archetype_description: La plupart des guerriers comptent sur leur forme physique et
  leur entraînement rigoureux pour imposer leur supériorité martiale, mais quelques-uns
  préfèrent créer et ingurgiter de dangereuses décoctions qui les mutent en terrifiantes
  créatures.
archetype_name: guerrier mutagenique
class_name: []
--- !<Archetype>
archetype_description: On ne mesure pas simplement la puissance d'un guerrier à sa
  dextérité lorsqu'il est armé, mais également à sa faculté d'infliger la mort à coups
  de griffes, de crocs, de cornes, de sabots. Bref, à l'aide de tous les appendices
  que le monde naturel ou surnaturel peut offrir.
archetype_name: guerrier sauvage
class_name: []
--- !<Archetype>
archetype_description: L’invincible est un guerrier à la volonté indomptable, une
  créature implacable que rien n’arrête une fois qu’elle a pris une décision. Il est
  prêt à tout endurer pour accomplir ce qui doit l’être et, quand il s’est fixé un
  objectif, rien ne peut l’empêcher de l’atteindre, même si beaucoup essayent. C’est
  un juggernaut et un zélote qui possède une confiance absolue dans ses propres capacités.
archetype_name: invincible
class_name: []
--- !<Archetype>
archetype_description: Le Maître d'armes se consacre à la perfection d'une arme unique
  et son esprit est presque obnubilé par ce sujet. Cependant, personne ne peut nier
  qu'il pratique la chose avec un art consommé.
archetype_name: maitre d'armes
class_name: []
--- !<Archetype>
archetype_description: On a enseigné au maître d'hast qu'il vaut mieux affronter ses
  adversaires lorsqu'ils sont de l'autre côté d'une longue lance, qui frappe comme
  un serpent avant que l'on aie eu le temps de dégainer quelques épées et haches maladroites.
archetype_name: maitre d'hast
class_name: []
--- !<Archetype>
archetype_description: 'Tous les guerriers possèdent deux outils de travail : leurs
  armes et leur armure. Beaucoup affinent leur don pour les armes, jusqu’à acquérir
  un talent mortel, mais certains disent qu’une bonne attaque se joue avant tout sur
  une défense impénétrable. Pour eux, s’ils pourront encore se battre demain, c’est
  parce qu’ils maîtrisent l’armure et le bouclier et que la frustration des ennemis
  qui ne parviennent même pas à faire une petite entaille dans leur armure n’est que
  le premier signe de leur défaite imminente.'
archetype_name: maitre des armures
class_name: []
--- !<Archetype>
archetype_description: Un maître du bouclier privilégie autant l'attaque que la défense,
  mariant l'arme et le bouclier en un parfait équilibre. Il gênera ses adversaires
  au moment où il leur assènera des coups mortels et pourra même faire de son bouclier
  une arme formidable. Les avantages de ce style de combat s'appliquent lorsqu'on
  manie une arme et un bouclier en même temps.
archetype_name: maitre du bouclier
class_name: []
--- !<Archetype>
archetype_description: Il y a ceux qui apprennent les arts du combat en répétant leurs
  mouvements et en s’entraînant pendant des heures et des heures, et d’autres qui
  semblent adopter de nouvelles positions et styles martiaux comme s’ils étaient faits
  pour eux dès la naissance.
archetype_name: maitre martial
class_name: []
--- !<Archetype>
archetype_description: Au combat, la plupart des guerriers respectent un certain code
  de l’honneur. Certains pensent qu’il ne faut pas s’acharner sur un ennemi au sol
  ou qu’il faut réserver les coups déloyaux aux situations désespérées. Le malotru
  ne s’embarrasse pas de ces principes. Il se bat pour gagner et tout ce qui peut
  lui donner un avantage est bon à prendre. Aucune manoeuvre n’est trop fourbe si
  elle permet d’obtenir la victoire.
archetype_name: malotru
class_name: []
--- !<Archetype>
archetype_description: Ces combattants étudient et pratiquent les subtilités du combat
  monté, s'entraînant sans cesse en compagnie de leurs nobles pur-sangs ou de leurs
  monstres dressés, à la recherche de la parfaite harmonie entre le cavalier et sa
  monture.
archetype_name: monteur de betes
class_name: []
--- !<Archetype>
archetype_description: C'est un guerrier spécialisé dans les tactiques défensives
  qui utilise son  bouclier pour protéger aussi bien sa personne que ses alliés, et
  forme un mur infranchissable sur lequel ses ennemis viennent se heurter.
archetype_name: phalange
class_name: []
--- !<Archetype>
archetype_description: Beaucoup de guerriers affirment que le pavois est un outil
  qui convient uniquement aux troupes des champs de bataille et qu’il est trop grand
  et trop encombrant pour servir lors d’une escarmouche ou dans les couloirs d’un
  souterrain. Les spécialistes du pavois réfutent ces postulats et manient leur énorme
  bouclier avec un talent et une efficacité surprenants. Ils arrivent à exécuter des
  manoeuvres habiles avec leur pavois balourd et trompent ainsi l’ennemi.
archetype_name: specialiste du pavois
class_name: []
--- !<Archetype>
archetype_description: Beaucoup de guerriers se concentrent sur les détails essentiels
  du combat à distance ou au corps à corps mais certains ont été entraînés à considérer
  l’ensemble du champ de bataille. Ces guerriers profitent de leur formation et de
  leur sens tactique pour relever des défis impossibles pour ceux qui se contentent
  d’user de force brute ou de talents martiaux purs.
archetype_name: tacticien
class_name: []
--- !<Archetype>
archetype_description: Les chuchoteurs spirituels forment une faction de magiciens
  à part et sont souvent pris pour des sorcières. Ils acquièrent et stockent leurs
  sorts en communiant avec des familiers, mais les esprits qui les assistent sont,
  en quelque sorte, plus proches du monde et plus direct que les puissances avec lesquelles
  les sorcières négocient habituellement. Ces magiciens considèrent ces esprits comme
  des mentors ou des amis. Ils conversent avec eux au lieu de les apaiser pour acquérir
  et exploiter leurs connaissances magiques.
archetype_name: chuchoteur spirituel
class_name: []
--- !<Archetype>
archetype_description: Le mage de siège mêle la maîtrise magique et un lien surnaturel
  avec les armes de siège.
archetype_name: mage de siege
class_name: []
--- !<Archetype>
archetype_description: Ayant été initié à de sombres mystères, le magicien a suivi
  une formation qui lui permet de manipuler le pouvoir des ombres pour renforcer ses
  incantations.
archetype_name: mage des ombres
class_name: []
--- !<Archetype>
archetype_description: Allant à l’encontre de l’étude classique de la magie, un magicien
  exploiteur renonce aux véritables méthodes éprouvées de la magie et de ses écoles
  pour se consacrer aux exploitations appréciées des arcanistes. Certains magiciens
  considèrent cette pratique éhontée de la magie comme une sorte de « triche », mais
  la plupart des exploiteurs estiment que ce préjugé prouve l’étroitesse d’esprit
  et l’excessif conservatisme de ses auteurs.
archetype_name: magicien exploiteur
class_name: []
--- !<Archetype>
archetype_description: Pour certains magiciens, les parchemins ne sont pas seulement
  des sorts sous forme écrite, ce sont des armes physiques à utiliser au combat, comme
  une épée ou un bouclier. Ces étranges magiciens engagent la bataille armés de leurs
  parchemins, souvent un dans chaque main, et pratiquent des techniques de combat
  qui ressemblent aux arts martiaux des moines.
archetype_name: maitre des parchemins
class_name: []
--- !<Archetype>
archetype_description: Pour les magiciens, les expériences des alchimistes ont juste
  un côté pittoresque, voire dangereux ou effrayant. Mais quelques-uns ont appris
  les secrets des bombes et ajoutent l’alchimie à leurs pouvoirs magiques déjà considérables.
archetype_name: poseur de bombes
class_name: []
--- !<Archetype>
archetype_description: Un primordialiste est un magicien qui a passé de très longues
  années à étudier le chaos qu’incarne la magie primordiale. Il cherche l’ordre dans
  ce désordre et espère maîtriser le pouvoir brut de cette magie pour renforcer ses
  propres pouvoirs.
archetype_name: primordialiste
class_name: []
--- !<Archetype>
archetype_description: Un sage ésotérique maîtrise tous types de sorts. Il peut augmenter
  leur efficacité et, à terme, lancer des sorts issus des listes de sorts d’autres
  classes. Alors que la plupart des magiciens se consacrent à une école, le sage ésotérique
  analyse les aspects particuliers de chaque sort et n’hésite pas à les modifier en
  se laissant guider par d’intéressantes intuitions pour aboutir à une compréhension
  plus approfondie des formules.
archetype_name: sage esoterique
class_name: []
--- !<Archetype>
archetype_description: Peu de gens contestent l’attrait qu’exerce la maîtrise des
  arcanes et des pouvoirs occultes, mais certains magiciens sont obsédés par les mystères
  naturels de la poudre noire. Ils combinent cette technologie émergeante à leurs
  pouvoirs profanes considérables et transforment les armes à feu en puissants focalisateurs.
archetype_name: sortilero
class_name: []
--- !<Archetype>
archetype_description: Tous les moines s’entraînent à la fois au combat à mains nues
  et au combat armé mais l’adepte des armes cherche à ne plus faire qu’un avec ses
  armes et à les transformer en parfaites extensions de son propre corps. Grâce à
  leur entraînement, les adeptes des armes espèrent atteindre la perfection et se
  transformer en armes vivantes.
archetype_name: adepte des armes
class_name: []
--- !<Archetype>
archetype_description: 'Certains moines cherchent à ne plus faire qu’un avec une arme
  en particulier : l’arc. Les archers zen ont choisi une arme que la plupart des autres
  moines négligent et recherchent la perfection dans la courbe du bois d’un arc, dans
  la tension de sa corde et dans le vol d’une flèche filant vers sa cible.'
archetype_name: archer zen
class_name: []
--- !<Archetype>
archetype_description: L’artiste martial recherche la maîtrise parfaite des arts martiaux
  à l’état pur, débarrassés des traditions monastiques. C’est un maître de la technique
  mais il est incapable d’utiliser son ki.
archetype_name: artiste martial
class_name: []
--- !<Archetype>
archetype_description: Un chat sauvage est un élève de l’école des coups durs. Il
  se voue à l’apprentissage des méthodes efficaces pour défaire ses adversaires par
  tous les moyens possibles. Il n’hésite pas à briser une chope sur la tête d’un adversaire,
  à lui écraser le pied, à lui arracher un œil et, plus généralement, à semer la pagaille
  pour obtenir le moindre avantage.
archetype_name: chat sauvage
class_name: []
--- !<Archetype>
archetype_description: Le maître des écoles est un collectionneur. Il cherche une
  parade à chaque mouvement, une riposte à chaque école et veut atteindre la perfection
  en fusionnant tous les styles.
archetype_name: maitre des ecoles
class_name: []
--- !<Archetype>
archetype_description: Le maître des katas pousse l’aspect visuel de son art martial
  à son extrême logique. Il perfectionne ses mouvements fluides et ses manoeuvres
  expertes afin d’en faire des armes psychologiques qu’il utilise contre ses ennemis.
  Un maître des katas délaisse la discipline mentale de ses semblables plus contemplatifs
  pour travailler ses flamboyantes démonstrations. Il donne souvent des spectacles
  de combat ou se montre lors de tournois où il applique des formes martiales stylisées
  pour ébahir le public, mais également pour choquer et désemparer ses adversaires.
archetype_name: maitre des katas
class_name: []
--- !<Archetype>
archetype_description: Le maître des manoeuvres se spécialise dans des mouvements
  bien plus compliqués que les simples frappes destinées à blesser.
archetype_name: maitre des manoeuvres
class_name: []
--- !<Archetype>
archetype_description: La plupart des moines mènent une vie de modération et de contemplation
  paisible mais le maître ivre trouve la perfection dans les excès. Il tire ses pouvoirs
  des vins forts et utilise l’ivresse pour atteindre un état où son ki est plus puissant
  (bien que plus éphémère aussi).
archetype_name: maitre ivre
class_name: []
--- !<Archetype>
archetype_description: Les moines de la main qui guérit recherchent la perfection
  en aidant les autres. En concentrant leurs méditations sur les flux d’énergie vitale
  qui les traversent, eux et toutes les choses qui existent, ils parviennent à comprendre
  comment partager leur ki avec les autres pour guérir les blessures et même ramener
  les morts à la vie. Selon ces moines, se sacrifier pour sauver quelqu’un d’autre
  est le plus sur moyen d’atteindre la transcendance.
archetype_name: moine de la main qui guerit
class_name: []
--- !<Archetype>
archetype_description: 'Les moines de la main vide préfèrent aux armes normales les
  objets qu’on trouve un peu partout : les pierres, les pieds de chaise, les chopes
  de bière et même les simples plumes à écrire deviennent des armes mortelles entre
  leurs mains. Les moines de la main vide utilisent leur propre ki pour accroître
  la puissance des armes improvisées qu’ils utilisent et, par exemple, transformer
  une bouteille cassée en arme magique.'
archetype_name: moine de la main vide
class_name: []
--- !<Archetype>
archetype_description: Les moines de la montagne sacrée tirent leur force et leurs
  pouvoirs de la terre sur laquelle ils se tiennent. Ils ne se déplacent pas sur le
  champ de bataille par des mouvements fluides à la manière des eaux d’une rivière,
  ils prennent plutôt racine à un endroit et deviennent aussi immobiles et imperturbables
  que la pierre des montagnes.
archetype_name: moine de la montagne sacree
class_name: []
--- !<Archetype>
archetype_description: Les moines des quatre vents tissent des liens avec le monde
  naturel que peu d’autres créatures, même parmi les autres moines, peuvent espérer
  égaler. Ils peuvent faire appel aux éléments et aux esprits du monde en cas de besoin
  et, en s’approchant de la perfection qu’ils se sont fixés comme but, ils acquièrent
  la capacité de ralentir le temps et même de vaincre la mort elle-même.
archetype_name: moine des quatre vents
class_name: []
--- !<Archetype>
archetype_description: 'Les moines du fantôme affamé prennent comme exemples de perfection
  les esprits qui s’attaquent aux vivants. Ils considèrent l’énergie vitale de l’univers
  comme une ressource qui peut être manipulée et arrachée aux autres créatures. C’est
  grâce à un apport constant d’énergie que le moine du fantôme affamé atteint son
  but ultime : le pouvoir personnel, tout simplement.'
archetype_name: moine du fantome affame
class_name: []
--- !<Archetype>
archetype_description: Les moines sont des guerriers qui façonnent leur corps en armes
  mortelles mais certains moines renoncent à la violence pour se tourner vers des
  philosophies plus pacifiques. Les moines du lotus réalisent qu’il n’est pas toujours
  possible d’éviter le combat (et ils savent se battre) mais ils comprennent que toutes
  les créatures sont liées et que blesser l’une d’entre elles, c’est se blesser soi-même.
  Ils cherchent à résoudre les conflits par des solutions pacifiques et, ce faisant,
  espèrent atteindre la paix intérieure.
archetype_name: moine du lotus
class_name: []
--- !<Archetype>
archetype_description: Le moine fluide est à la fois le vent et la rivière. Il comprend
  le flot du monde et oblige ses ennemis à le suivre. Même les pierres les plus solides
  se brisent sous la pression gracieuse et opiniâtre de l’eau et du vent.
archetype_name: moine fluide
class_name: []
--- !<Archetype>
archetype_description: Le moine qinggong est un maître du ki qu’il utilise pour accomplir
  des acrobaties surhumaines ou pour frapper ses adversaires avec une décharge d’énergie
  surnaturelle. Certains obtiennent une telle maîtrise du ki grâce à une discipline
  extrême, d’autres en ingérant (intentionnellement ou non) des herbes rares et d’étranges
  fruits mystiques tandis que quelques rares individus obtiennent leurs pouvoirs d’un
  maître qinggong mourant.
archetype_name: moine qinggong
class_name: []
--- !<Archetype>
archetype_description: Les mystiques
archetype_name: mystique ki
class_name: []
--- !<Archetype>
archetype_description: Le sensei est un professeur révéré qui enseigne l’unité de
  l’esprit, du corps et de l’âme en dispensant parfois des corrections rapides et
  subtiles. Il ne garde pas sa sagesse pour lui seul, il en fait profiter ceux qui
  l’entourent.
archetype_name: sensei
class_name: []
--- !<Archetype>
archetype_description: Le sohei est un maître des chevaux et de la chasse. Moine soldat,
  il se bat aussi bien à pied qu’à cheval. Il excelle au combat à mains nues mais
  beaucoup privilégient les armes qu’ils peuvent manier en selle ou utiliser contre
  les chevaux adverses.
archetype_name: sohei
class_name: []
--- !<Archetype>
archetype_description: Le tetori a choisi le style majestueux du lutteur. C’est un
  guerrier qui dispose d’un arsenal impressionnant de prises grâce auxquelles il surprend
  ses adversaires et les met hors de combat.
archetype_name: tetori
class_name: []
--- !<Archetype>
archetype_description: Quand le bouclier béni se retrouve confronté au mal, son premier
  réflexe n’est pas de se saisir d’une arme mais de son fidèle bouclier. C’est sa
  foi qui lui permet de protéger ses compagnons.
archetype_name: bouclier beni
class_name: []
--- !<Archetype>
archetype_description: Un champion du temple est un redoutable combattant voué à une
  divinité Bonne ou Loyale. Il se voit avant tout comme un serviteur de cette divinité,
  ensuite seulement comme un agent de son église. Il a développé une compréhension
  approfondie d’un aspect spécifique de sa religion et délaisse la faculté d’incantation
  standard des paladins en faveur des bénédictions inspirées des domaines, pratiquées
  par les prêtres combattants, et des pouvoirs que ces domaines confèrent.
archetype_name: champion du temple
class_name: []
--- !<Archetype>
archetype_description: La plupart des paladins se jettent dans la mêlée et affrontent
  leurs ennemis face à face. Le chasseur divin préfère les attaquer de loin et les
  terrasser avant qu’ils ne menacent leurs alliés.
archetype_name: chasseur divin
class_name: []
--- !<Archetype>
archetype_description: Le chevalier empyréen passe sa vie à servir les êtres célestes
  qui guident les mortels dans leur lutte pour atteindre la lumière.
archetype_name: chevalier empyreen
class_name: []
--- !<Archetype>
archetype_description: Dans la plupart des représentations, les paladins chevauchent
  une monture loyale. Mais le chevalier étincelant est le véritable symbole du cavalier
  courageux. Les chevaliers étincelants n’éloignent jamais de leur monture et sont
  toujours parés d’armures polies et étincelantes.
archetype_name: chevalier etincelant
class_name: []
--- !<Archetype>
archetype_description: Certains paladins se considèrent comme la dernière ligne de
  défense entre les hordes du Mal et les innocents qui tentent de survivre dans un
  monde difficile et sans pitié. Ces défenseurs consacrent leur vie à protéger les
  autres et à affronter des ennemis dont l’existence devrait rester inconnue des bonnes
  gens. Pour les aider dans leur mission sacrée, ils disposent de pouvoirs spéciaux
  qui leur permettent de se protéger eux-mêmes et de protéger ceux qui les entourent.
archetype_name: defenseur divin
class_name: []
--- !<Archetype>
archetype_description: La plupart des paladins s'entraînent pendant des années au
  temple pour atteindre leur rang, mais certains parmi les plus humbles voient un
  émissaire céleste venir à eux pour leur montrer la voie.
archetype_name: elu
class_name: []
--- !<Archetype>
archetype_description: Le courage, la justice et l’honneur sont les raisons de vivre
  de ces paladins et ils préfèrent se donner la mort plutôt que de trahir leurs camarades
  et leur foi.
archetype_name: epee du courage
class_name: []
--- !<Archetype>
archetype_description: Les morts-vivants sont des abominations aux yeux des justes
  et des vertueux. Il n’est donc pas surprenant de constater que certains paladins
  se dévouent entièrement à l’éradication de ces horreurs maudites.
archetype_name: fleau des morts vivants
class_name: []
--- !<Archetype>
archetype_description: Certains paladins utilisent leurs dons pour faire jaillir la
  lumière sacrée qui brille dans leurs âmes. Ces paladins passent la majeure partie
  de leur vie à guider les autres vers le droit chemin en utilisant la pureté et la
  rédemption comme armes. Leur quête demande une grande patience et a un prix élevé.
archetype_name: guerrier de la lumiere sainte
class_name: []
--- !<Archetype>
archetype_description: Un guide saint pense que sa vocation sacrée consiste à débarrasser
  des bandits les routes qui relient les villes et à escorter les voyageurs pour les
  protéger jusqu’à destination. Il doit faire respecter la loi dans les contrées sauvages
  et aider les créatures incapables de se défendre contre les nombreux dangers de
  la région.
archetype_name: guide saint
class_name: []
--- !<Archetype>
archetype_description: La compassion et les capacités de guérison des paladins sont
  célèbres. Les hospitaliers considèrent ces deux choses comme leurs devoirs les plus
  importants. Ils passent la plupart de leur temps à soigner les pauvres et à apporter
  aide et réconfort à ceux qui en ont besoin.
archetype_name: hospitalier
class_name: []
--- !<Archetype>
archetype_description: Les paladins sont des champions sacrés de la loi et du bien,
  mais certains se dévouent à des causes particulières avec un zèle exceptionnel.
  Ils jurent solennellement de résoudre des problèmes spécifiques ou de mourir en
  essayant.
archetype_name: paladin assermente
class_name: []
--- !<Archetype>
archetype_description: Tous les paladins ne sont pas des chevaliers en armure scintillante.
  Les pistolets saints parcourent le monde pour trouver et éliminer le mal.
archetype_name: saint pistolet
class_name: []
--- !<Archetype>
archetype_description: Le saint tacticien inspire ses alliés sur le champ de bataille.
  Il est à leurs côtés quoiqu’il arrive et grâce à ses conseils, ils parviennent à
  exploiter leur plein potentiel.
archetype_name: saint tacticien
class_name: []
--- !<Archetype>
archetype_description: En général, les paladins vénèrent les dieux du Bien et de la
  pureté mais certains vont plus loin et se dévouent à une divinité spécifique dont
  ils épousent la cause. En récompense de leur dévotion, ces serviteurs sacrés reçoivent
  des sorts supplémentaires et des alliés puissants. Les serviteurs sacrés doivent
  choisir une divinité à vénérer, dont l’alignement doit être Loyal Bon, Loyal Neutre
  ou Neutre Bon.
archetype_name: serviteur sacre
class_name: []
--- !<Archetype>
archetype_description: Le chevalier du sépulcre ne se contente pas de voir son âme
  corrompue à la manière de l’antipaladin, il sacrifie sa mortalité en même temps
  que sa moralité.
archetype_name: chevalier du sepulcre
class_name: []
--- !<Archetype>
archetype_description: L’évangéliste est le porte-parole de sa religion dans le vaste
  monde. Certains prêtres aident à entretenir la foi dans le cœur des fidèles mais
  l’évangéliste annonce la glorieuse venue de son dieu et appelle les gens à se rassembler
  pour entendre la vérité ou à obéir à l’appel de la guerre sainte et à partir en
  croisade contre les ennemis de l’Église.
archetype_name: evangeliste
class_name: []
--- !<Archetype>
archetype_description: Le guérisseur miséricordieux est un maître des soins qui soutient
  ses alliés et restaure leur santé pour qu’ils continuent à se battre.
archetype_name: guerisseur misericordieux
class_name: []
--- !<Archetype>
archetype_description: La plupart des prêtres occupent un temple en particulier, mais
  les prêtres aventuriers passent la majeure partie de leur temps à l’écart de leur
  lieu de culte favori et pratiquent leur religion sur la route et pendant leurs pérégrinations.
  Ces prêtres considèrent le temps passé en voyage vers les sites sacrés de leur religion
  comme plus  précieux  que  celui  passé  reclus  à  l’intérieur  d’une  église.
  Relativement  courants,  ces  pèlerins  aiment  voyager, généralement  à  pieds  ou  en  caravane.  Même  si  cet  archétype
  porte le nom de « pèlerin nomade », tous les prêtres qui préfèrent  pratiquer leur
  religion sur la route peuvent le choisir. Quel que soit leur nationalité, ils apprennent
  les rudiments de la cartomancie et en savent beaucoup sur les gens.
archetype_name: pelerin nomade
class_name: []
--- !<Archetype>
archetype_description: La pratique d’une religion n’est pas toujours légale. Mais
  comme l’histoire l’a prouvé maintes et maintes fois, les simples lois sont de piètres
  obstacles qui n’empêchent en rien les fidèles les plus dévoués de pratiquer leur
  foi, que ce soit pour saboter l’autorité en place, libérer les esprits des opprimés
  ou simplement profiter du droit de pratiquer leur religion. Dans ces circonstances,
  les prêtres doivent camoufler leur véritable nature, pratiquer leur magie en secret
  et rester toujours sur leurs gardes, à l’affût de la moindre tentative de trahison
  et pour préserver leur couverture.
archetype_name: pretre clandestin
class_name: []
--- !<Archetype>
archetype_description: Les prêtres cloîtrés vivent généralement dans un temple et
  interagissent rarement avec le monde extérieur. Ce sont des érudits versés en religion
  qui se préoccupent plus de savoir que de magie ou de compétences martiales. Voici
  les aptitudes de la classe de prêtre cloîtré.
archetype_name: pretre cloitre
class_name: []
--- !<Archetype>
archetype_description: Des gens aux intentions plus ou moins avouables se rassemblent
  pour la gloire, le butin ou dans le but  de  tuer des démons  venus  de  la  Plaie  du  Monde.  Les  prêtres
  croisés s'entrainent pour apprendre  plusieurs tactiques de combat ainsi que les
  faiblesses des démons et pour éliminer plusieurs de ces cibles afin de se tailler
  une réputation.
archetype_name: pretre croise
class_name: []
--- !<Archetype>
archetype_description: Les saints combattants constituent le bras armé d’une Église.
  Ils sont prêts à défendre les lieux sacrés de leur religion et déchaîner son courroux
  sur tous ceux qui s’opposent à ses vérités.
archetype_name: saint combattant
class_name: []
--- !<Archetype>
archetype_description: Un seigneur mort-vivant est un prêtre qui se concentre sur
  la nécromancie pour contrôler les morts-vivants. Ses ouailles sont les morts qui
  marchent et ses enfants de chœur les esprits gémissants des damnés. Cette congrégation
  incarne sa liaison éternelle avec la mort.
archetype_name: seigneur des morts vivants
class_name: []
--- !<Archetype>
archetype_description: Prêtre extrémiste, insatisfait des enseignements orthodoxes
  de sa divinité, il se forge sa propre voie et suit un chemin divin schismatique.
  Même si la plupart des membres de son église le considèrent comme un séparatiste
  ou un hérétique, son dieu continue de lui accorder ses pouvoirs. Les séparatistes
  les plus charismatiques peuvent attirer une importante congrégation de fidèles qui
  pensent comme eux et fonder une église dissidente et ils sont tout aussi susceptibles
  d’être à l’origine d’une guerre de religion, alors que les deux branches de leur
  foi se battent pour déterminer laquelle est la véritable.
archetype_name: separatiste
class_name: []
--- !<Archetype>
archetype_description: Le stratège divin dirige les armées de fidèles grâce à ses
  talents pour la stratégie et la tactique et non depuis la ligne de front.
archetype_name: stratege divin
class_name: []
--- !<Archetype>
archetype_description: Le théologien est un expert dans un domaine bien précis de
  sa religion. Il est si concentré sur celui-ci qu’il n’a aucune vision globale de
  son dogme et ne se consacre qu’à un seul de ses aspects, ses actions bénéficiant
  de sa puissance. Les théologiens ont tendance à se montrer plus zélés que les autres
  prêtres et bien des croisés ont commencé ainsi.
archetype_name: theologien
class_name: []
--- !<Archetype>
archetype_description: Un théurge ecclésiastique délaisse la protection qu’offre une
  armure pour se fier à la seule force de sa foi. Il se focalise sur les miracles
  accordés par sa divinité et l’ample puissance qu’elle incarne.
archetype_name: theurge ecclesiastique
class_name: []
--- !<Archetype>
archetype_description: Certains rôdeurs consacrent leur vie à la forêt et deviennent
  des chasseurs, des protecteurs et des guides dans ces divers types de terrain. L’arpenteur
  des profondeurs, lui, est un spécialiste des entrailles de la terre. Il explore
  les grottes et les cavernes pour devenir un maître des sombres corridors, là où
  la plupart des habitants de la surface craignent de s’aventurer. Et il est peut-être
  à l’origine de ces craintes.
archetype_name: arpenteur des profondeurs
class_name: []
--- !<Archetype>
archetype_description: Souvent en désaccord avec les forces de la loi et de l’ordre,
  le champion rebelle vit à la périphérie des zones civilisées. Il est fréquemment
  le héros des personnes opprimées, rôdant dans les bois à proximité de leurs maisons
  pour tenter de réparer les injustices que leur infligent les puissants et les nantis.
archetype_name: champion rebelle
class_name: []
--- !<Archetype>
archetype_description: La plupart des rôdeurs s’aventurent dans les contrées sauvages
  mais certains laissent aussi l’aspect sauvage de ces contrées pénétrer en eux. Suite
  à une malédiction, une maladie, un rituel ancien, une légère influence lycanthropique
  parmi ses aïeux ou l’influence corruptrice du Chaos, ces rôdeurs laissent libre
  cours à leur côté sauvage pour se transformer en des créatures primitives et brutales.
  Les changeformes suscitent souvent l’émerveillement mais aussi la peur.
archetype_name: changeforme
class_name: []
--- !<Archetype>
archetype_description: Certains rôdeurs ont appris les secrets de la poudre noire
  pour chasser le gros gibier. Ils trouvent que les armes à feu sont bien pratiques
  pour abattre les proies les plus grosses et les plus dangereuses. Ainsi, ils entament
  le combat dans le fracas de la poudre noire. Leurs safaris leur font faire le tour
  du monde car ils sont toujours à la recherche de créatures encore plus dangereuses
  à traquer, étudier, apprécier... et tuer. Cette attitude peut choquer certaines
  personnes qui trouvent qu’elle va à l’encontre du respect dont les rôdeurs font
  habituellement preuve envers la nature et ses enfants. Cependant le chasseur de
  trophées sait qu’il n’est qu’une pièce du grand puzzle de celle-ci et que la loi
  de la jungle (le droit de tuer et de se nourrir des plus faibles, le besoin d’affirmer
  sa domination grâce à la ruse et aux effusions de sang) est à la fois son droit
  et son devoir, en tant qu’actuel occupant du sommet de la chaîne alimentaire.
archetype_name: chasseur de trophees
class_name: []
--- !<Archetype>
archetype_description: Un chasseur sauvage cherche à imiter les animaux qui l’entourent
  pour se protéger pendant qu’il traque ses proies. Au lieu d’étudier les caractéristiques
  et le comportement de ses ennemis jurés, un chasseur sauvage étudie ceux de divers
  animaux et incorpore leurs attributs dans ses stratégies de chasse.
archetype_name: chasseur sauvage
class_name: []
--- !<Archetype>
archetype_description: Une armée a besoin d’eau potable, de routes sûres et d’informations
  sur l’ennemi. Dans la plupart des cas, il suffit de recourir à de simples éclaireurs
  mais certaines armées importantes font appel aux services d’un rôdeur pour protéger
  leurs troupes et les préparer au terrain qui les attend et aux dangers qu’il recèle.
archetype_name: eclaireur de l'armee
class_name: []
--- !<Archetype>
archetype_description: Les rôdeurs bénéficient toujours d’un lien privilégié avec
  un animal, mais le fauconnier le développe bien plus. Il adopte un compagnon plus
  tôt que les autres rôdeurs et peut lui apprendre des tours spéciaux.
archetype_name: fauconnier
class_name: []
--- !<Archetype>
archetype_description: Le flibustier est un chef né, un pirate qui travaille en harmonie
  avec toute une variété de gens dont les rôles diffèrent. Ses tactiques de combat
  spécialisées lui permettent de soutenir l’organisation et le commandement d’un équipage
  et c’est pourquoi les talents des flibustiers sont très demandés. La plupart des
  flibustiers sont des agents indépendants. Un flibustier s’engage au sein d’un équipage
  quand l’urgence le pousse à voyager et monte à bord d’un autre navire quand son
  contrat précédent prend fin.
archetype_name: flibustier
class_name: []
--- !<Archetype>
archetype_description: Tous les rôdeurs tissent un lien avec la nature mais c’est
  chez les gardiens qu’il est le plus puissant. Ces protecteurs montent la garde et
  surveillent les dangers qui pourraient surgir des étendues sauvages pour protéger
  la civilisation contre la férocité de la nature... et inversement. Après des semaines,
  des mois ou parfois des années d’isolation, il leur arrive « d’entendre » ce que
  la terre a à dire. Et ils ne sont pas tous fous.
archetype_name: gardien
class_name: []
--- !<Archetype>
archetype_description: Bon nombre de rôdeurs sont des solitaires mais certains choisissent
  d’utiliser leur connaissance du terrain pour guider d’autres personnes à travers
  les contrées sauvages. Le guide ne développe pas d’inimitié particulière envers
  des ennemis jurés afin de mieux pouvoir se concentrer sur la tâche ou l’ennemi qui
  l’occupe à un moment donné. Il peut aussi partager ses connaissances et sa chance
  avec ceux dont il a la charge.
archetype_name: guide
class_name: []
--- !<Archetype>
archetype_description: Certains rôdeurs, plus particulièrement ceux qui vivent dans
  les contrées primitives ou qui ont été élevés par des bêtes, ont une affinité très
  développée avec les animaux. Contrairement aux rôdeurs ordinaires, ils peuvent se
  lier avec plusieurs animaux d’un même type et ainsi créer une ménagerie de créatures
  sauvages mais loyales, un peu comme une étrange famille.
archetype_name: maitre des betes
class_name: []
--- !<Archetype>
archetype_description: Béni par sa divinité, un pisteur divin pourchasse les créatures
  qui, d’après lui, méritent de subir son châtiment. Et son arme enchantée se niche
  souvent dans ses ennemis jurés.
archetype_name: pisteur divin
class_name: []
--- !<Archetype>
archetype_description: Certains rôdeurs étudient leurs ennemis jurés et apprennent
  leurs coutumes afin d’améliorer leurs propres capacités et d’utiliser les points
  forts de leurs ennemis contre eux. Les rôdeurs infiltrés peuvent se faire passer
  pour leurs ennemis pendant de très longues périodes afin d’apprendre tout ce qu’il
  y a à connaître à leur sujet et ainsi les chasser et les tuer plus efficacement.
archetype_name: rodeur infiltre
class_name: []
--- !<Archetype>
archetype_description: Les Rôdeurs libres des forêts sont des  pisteurs  talentueux,  des  tireurs  d’élite  et  des
  chasseurs qui se faufilent en silence sous l’épaisse canopée. Ces  troupes  irrégulières  combattent
  et frappent comme l’éclair  avant  de  se  replier  dans  les  ombres  de  la  verdure  dès
  que leurs adversaires se regroupent pour préparer une contre-attaque.
archetype_name: rodeur libre des forets
class_name: []
--- !<Archetype>
archetype_description: Certains rôdeurs entretiennent une connexion avec les esprits
  qui habitent toutes les choses qui existent. En communiant avec ces esprits, les
  rôdeurs spirituels peuvent entrevoir le futur.
archetype_name: rodeur spirituel
class_name: []
--- !<Archetype>
archetype_description: Pour les rôdeurs urbains, les rues et les égouts de la ville
  sont tout aussi dangereux que les étendues désertiques ou les forêts sombres.
archetype_name: rodeur urbain
class_name: []
--- !<Archetype>
archetype_description: Les rôdeurs des plaines utilisent des chevaux ou d’autres montures
  pour sillonner leur territoire. Ils entretiennent une relation quasi mystique avec
  leur monture. Les seigneurs des chevaux sont des combattants montés inégalables
  qui suscitent l’envie même chez les chevaliers. Même si l’appellation générique
  par le de « seigneurs des chevaux », ces rôdeurs ne sont pas contraints d’utiliser
  un cheval comme compagnon animal ; n’importe quelle créature pouvant leur servir
  de monture peut convenir. Un seigneur des chevaux possède les aptitudes de classe
  suivantes.
archetype_name: seigneur des chevaux
class_name: []
--- !<Archetype>
archetype_description: Les rôdeurs utilisent généralement des sorts mais certains
  refusent l’aide des puissances divines pour des raisons qui leur sont propres. Les
  tirailleurs se fient plutôt à leur ruse, à leur sagesse et parfois même à leur instinct
  pour mener leurs quêtes à bien.
archetype_name: tirailleur
class_name: []
--- !<Archetype>
archetype_description: Au fil des ans, la civilisation devient de plus en plus puissante
  et de plus en plus décadente. Dans sa course pour s’étendre et exploiter le monde,
  elle marque la nature et détruit sa fragile écologie. Le traqueur sauvage renie
  les entraves de la communauté et vit dans les étendues vierges, loin de ses semblables,
  ou peut-être est-ce ici qu’il a grandi et que, pour lui, la civilisation a toujours
  été une ennemie. Il repousse les pionniers et cherche à préserver l’intégrité de
  la nature.
archetype_name: traqueur sauvage
class_name: []
--- !<Archetype>
archetype_description: Un trappeur est un rôdeur qui se concentre uniquement sur les
  pièges au lieu d’apprendre une magie plus conventionnelle. Le trappeur possède les
  caractéristiques de classe suivantes.
archetype_name: trappeur
class_name: []
--- !<Archetype>
archetype_description: L’agilité et l’audace sont toutes deux d’excellents traits
  pour un roublard, et leur conjonction peut donner lieu à des acrobaties extraordinaires.
  Qu’ils soient d’audacieux voleurs, des assassins infiltrés ou des espions intrépides,
  tous les roublards peuvent bénéficier d’un bon entraînement aux acrobaties.
archetype_name: acrobate
class_name: []
--- !<Archetype>
archetype_description: Les voleurs, les brigands et les bandits de grand chemin affinent
  leur art le long des routes et des sentiers du monde entier. Ils disposent généralement
  d’un grand éventail de talents qui rappellent parfois ceux des Rôdeurs, mais leur
  tactique se base toujours sur la surprise, suivie d’une tentative d’intimidation
  et d’une menace très claire quant à leur capacité à utiliser la force brute si l’intimidation
  ne suffit pas. Mais tous les bandits ne sont pas des scélérats sans pitié, certains
  deviennent hors-la-loi parce qu’ils s’opposent à un tyran ou un oppresseur. Ceux-là
  cherchent à briser l’équilibre et redistribuent leurs biens mal acquis aux paysans
  dans le besoin.
archetype_name: bandit
class_name: []
--- !<Archetype>
archetype_description: Les bretteurs sont des maîtres de la mobilité et du combat
  à l’épée. Ces roublards se concentrent presque exclusivement sur l’amélioration
  de leurs talents martiaux et s’entraînent à effectuer des mouvements acrobatiques
  et des passes d’armes complexes dignes des meilleurs spectacles.
archetype_name: bretteur
class_name: []
--- !<Archetype>
archetype_description: Les cambrioleurs sont des experts en infiltration, en désarmement
  de pièges et en crochetage. Ils peuvent s’attaquer aux demeures des riches comme
  aux tombes oubliées. Les richesses qu’ils convoitent sont protégées par des pièges
  vicieux et de terribles dangers, mais leur esprit rusé leur permet de les repérer
  et de les éviter.
archetype_name: cambrioleur
class_name: []
--- !<Archetype>
archetype_description: Maître incontesté du déguisement, le caméléon se fond sans
  effort dans n’importe quel environnement. Qu’il disparaisse dans les villes surpeuplées,
  dans les sables du désert ou dans les ténèbres des passages souterrains, il se repose
  principalement sur sa capacité à ne faire qu’un avec ce qui l’entoure.
archetype_name: cameleon
class_name: []
--- !<Archetype>
archetype_description: Le charlatan est un expert en mensonges et en supercherie.
  Qu’il prépare une simple arnaque ou qu’il élabore une machination complexe capable
  de soulever les foules et de mettre les puissants en danger, c’est toujours une
  excellente source de remèdes en tout genre, de faux et de rumeurs.
archetype_name: charlatan
class_name: []
--- !<Archetype>
archetype_description: Les chimistes clandestins occupent les entrailles fétides et
  pourrissantes du monde alchimique. Ils n’arrivent pas à la cheville des véritables
  alchimistes mais leurs potions et leurs substances alchimiques ne sont pas moins
  retorses et dangereuses pour autant.
archetype_name: chimiste clandestin
class_name: []
--- !<Archetype>
archetype_description: Le cocher gagne sa vie en conduisant des véhicules pour le
  compte de ceux qui peuvent se payer ses talents. Il peut être un conducteur de chariots
  spécialisé dans la contrebande, un musher accompli qui parcourt les pistes arctiques
  ou un cocher aux airs raffinés qui met ses talents malhonnêtes au service d’un riche
  client.
archetype_name: cocher
class_name: []
--- !<Archetype>
archetype_description: Les contrebandiers se spécialisent dans le transit d’articles
  de contrebande d’une zone à une autre sans se faire repérer par les autorités. Parfois,
  la cargaison d’un contrebandier contient des produits illégaux comme des drogues
  ou des esclaves. D’autres fois, un contrebandier cache des produits autorisés pour
  éviter le paiement des taxes ou des droits de passage et certains peuvent même utiliser
  leurs aptitudes pour aider des esclaves évadés à atteindre clandestinement une zone
  libre. Les contrebandiers peuvent oeuvrer à bord d’un navire dont l’unique activité
  consiste à passer en contrebande des produits d’un port à un autre. D’autres travaillent
  de manière indépendante sur des navires ayant besoin de leurs compétences sur une
  courte durée.
archetype_name: contrebandier
class_name: []
--- !<Archetype>
archetype_description: Le coriace développe des talents qui lui permettent de survivre
  dans des conditions rigoureuses qui tueraient un roublard moins résistant. Dans
  la fournaise du désert ou dans les étendues glacées de l’arctique (ou simplement
  dans la froide et rude réalité des rues), le coriace met son entraînement à profit
  pour s’assurer du succès de ses entreprises et veiller à la sécurité de ses alliés.
archetype_name: coriace
class_name: []
--- !<Archetype>
archetype_description: Acrobate urbain, le coureur des toits vit au sommet des tours
  et des pignons des grandes villes. Il sait comment traverser ces surfaces inégales
  à toute allure, faire de dangereux bonds et conserver habilement son équilibre sur
  des corniches étroites et instables.
archetype_name: coureur des toits
class_name: []
--- !<Archetype>
archetype_description: Tous les roublards ne vivent pas en ville. Les éclaireurs passent
  le plus clair de leur temps à sillonner les contrées sauvages. Ils se rassemblent
  parfois en groupes de bandits mais peuvent également faire office de guides ou de
  dénicheurs de nouvelles pistes ou bien encore accompagner un rôdeur ou un barbare.
  Ces roublards dont les talents de discrétion s’exercent surtout à l’extérieur restent
  malgré tout très efficaces au sein des cités et des complexes souterrains.
archetype_name: eclaireur
class_name: []
--- !<Archetype>
archetype_description: L’effronté est un roublard qui ne cache pas ses talents et
  ses capacités et qui va même parfois jusqu’à s’en vanter. Il bénéficie généralement
  de la protection d’un personnage important qui le considère utile mais, dans certains
  cas, sa seule bravache suffit à tenir ses ennemis à distance. Il joue souvent le
  rôle de représentant pour un groupe lorsqu’il s’agit de faire preuve de diplomatie,
  de recueillir des informations, de mener des négociations ou de dénicher les contrats
  et les quêtes les plus lucratives auprès des autorités locales.
archetype_name: effronte
class_name: []
--- !<Archetype>
archetype_description: Certains considèrent qu’utiliser du poison est un acte maléfique.
  L’empoisonneur, lui, sait que le poison n’est qu’un outil et, qu’à ce titre, il
  n’est guère différent de n’importe quelle autre arme. Certains empoisonneurs se
  voient comme des créateurs d’équilibre, car ils sont capables de fabriquer des armes
  qui, même entre les mains des créatures les plus faibles, pourront avoir des effets
  dévastateurs. Mais ce n’est pas pour autant qu’ils considèrent leur art comme un
  travail des plus nobles.
archetype_name: empoisonneur
class_name: []
--- !<Archetype>
archetype_description: 'Tous les roublards ne travaillent pas contre la loi : les
  enquêteurs, eux, mettent leurs talents à son service, généralement pour le compte
  d’aristocrates ou pour des causes nobles. Dans certaines villes, des groupes d’enquêteurs
  travaillent pour les dirigeants ou certaines bureaucraties mais, le plus souvent,
  les enquêteurs sont des agents indépendants qui s’intéressent à tous les mystères
  qu’ils rencontrent. Bien sûr, tous les enquêteurs ne servent pas la loi : les barons
  du crime et les maîtres des guildes eux aussi recourent souvent aux services d’escouades
  d’enquêteurs pour accomplir leurs projets malfaisants.'
archetype_name: enqueteur
class_name: []
--- !<Archetype>
archetype_description: Les meilleurs espions sont comme des caméléons, à ceci près
  qu’ils ne se limitent pas à modifier leur apparence en fonction des situations mais
  qu’ils peuvent également changer leur personnalité, leurs allégeances et même les
  élans de leur cœur si cela s’avère nécessaire pour atteindre leurs buts secrets.
  Les espions sont des manipulateurs si extraordinaires que ceux qui font appel à
  leurs services se rendent parfois compte qu’ils n’ont fait que de servir leurs intérêts.
archetype_name: espion
class_name: []
--- !<Archetype>
archetype_description: 'Certains roublards ne se contentent pas de simplement désarmer
  des pièges ; ils adorent également en fabriquer et se laissent captiver par la beauté
  des engrenages qui tournent et des cordes qui glissent sur les poulies. Certains
  fabricants de pièges commencent parfois leur carrière en fabriquant des pièges pour
  mieux savoir comment les désarmer mais la plupart d’entre eux ont dépassé ce stade
  : ils salivent désormais à l’idée du défi que représente la création d’une machine
  de combat parfaite.'
archetype_name: fabricant de pieges
class_name: []
--- !<Archetype>
archetype_description: Tous ceux qui vivent en ville savent que, si un riche veut
  rester riche, il a tout intérêt à bien surveiller sa bourse lorsqu’il se promène
  dans les rues et sur les marchés. Les happe-bourses sont généralement entraînés
  par des guildes afin de collecter les taxes qu’elles exigent quotidiennement des
  marchands locaux soit par l’intimidation soit par le vol. Certains d’entre eux se
  retrouvent parfois dans le rôle d’aventuriers, où leurs talents sont fort appréciés,
  mais, lorsqu’un objet vient à disparaître, c’est toujours vers eux que tous les
  regards se tournent.
archetype_name: happe bourse
class_name: []
--- !<Archetype>
archetype_description: Les charlatans et les magiciens de scène utilisent la prestidigitation
  pour simuler des effets magiques. Un mage charlatan pousse cette pratique un peu
  plus loin en imitant les mouvements et les phrases d’activation utilisées par les
  lanceurs de sorts profanes pour activer des baguettes et d’autres ustensiles magiques.
  Ils trompent rarement les véritables magiciens mais leur maîtrise de la magie est
  suffisante pour convaincre la plupart des créatures non-initiées.
archetype_name: mage charlatan
class_name: []
--- !<Archetype>
archetype_description: Le maître des couteaux est un tueur bien entraîné spécialisé
  dans le combat rapproché et dans l’art du combat au couteau. Entre ses mains, les
  dagues et autres armes blanches légères deviennent des instruments mortels…
archetype_name: maitre des couteaux
class_name: []
--- !<Archetype>
archetype_description: Un pirate quitte le carcan que lui imposent les pays et les
  rois pour commettre ses crimes en haute mer. Son allégeance va à son bateau et à
  son capitaine (et encore) et il mène une vie sans foi ni loi sur l’écume des vagues,
  à piller vaisseaux et rivages, selon son humeur.
archetype_name: pirate
class_name: []
--- !<Archetype>
archetype_description: Le roublard sanctifié sert des instances supérieures, c’est
  le représentant d’un culte ou d’une Église ou quelqu’un qui suit les préceptes d’une
  religion ou d’une divinité spécifique. Tous les roublards sanctifiés partagent les
  croyances ou les idéaux de la religion qu’ils représentent mais ce ne sont pas forcément
  des gens pieux. Une poignée de voleurs saints à la mauvaise réputation sont juste
  des mercenaires. En revanche, à l’opposé, de nombreux roublards sanctifiés adhèrent
  aux préceptes de leur religion avec une dévotion fanatique. Mais quoi qu’il en soit,
  ils semblent tous capables de faire appel aux faveurs divines pour les aider en
  cas de besoin.
archetype_name: roublard sanctifie
class_name: []
--- !<Archetype>
archetype_description: Certains disent que les tireurs embusqués sont les assassins
  les plus redoutables, des tueurs qui attendent en silence, tapis dans les ombres,
  puis qui frappent à distance et sans aucun remord. Les tireurs embusqués, quant
  à eux, considèrent ces reproches évoquant leur « lâcheté » et leur « manque d’honneur
  » comme rien de plus que le bêlement des brebis qui craignent d’être abattues, et
  ils ne leur prêtent aucun attention. La plupart des tireurs embusqués tirent une
  grande fierté de leurs capacités exceptionnelles, qui leur permettent de prendre
  une vie en un clin d’oeil, en silence et sans efforts inutiles puis de disparaître
  sans laisser de trace.
archetype_name: tireur embusque
class_name: []
--- !<Archetype>
archetype_description: Certains criminels commettent des vols avec une certaine finesse
  et leurs victimes ne découvrent leur crime que lorsqu’ils sont déjà partis depuis
  longtemps et qu’ils ont déjà dépensé le butin. Les voyous, par contre, n’ont rien
  à faire de la finesse. C’est grâce à des menaces et à la violence qu’ils obtiennent
  ce qu’ils désirent… des menaces qu’ils n’hésitent d’ailleurs pas à mettre en oeuvre
  si cela s’avère nécessaire.
archetype_name: voyou
class_name: []
--- !<Archetype>
archetype_description: 'Certains alchimistes gripplis sont particulièrement sensibles
  aux marais et aux créatures dangereuses qui les peuplent : les premiers leur servent
  de laboratoires, les secondes de cobayes.'
archetype_name: alchimiste des marais
class_name: []
--- !<Archetype>
archetype_description: L’alchimiste interne étudie la médecine, les régimes et le
  corps vivant pour se purifier dans l’espoir d’atteindre l’immortalité à l’aide de
  décoctions alchimiques et d’un bon contrôle de l’énergie vitale. Les alchimistes
  internes développent des aptitudes physiques inhabituelles grâce aux immenses connaissances
  qu’ils possèdent sur le fonctionnement de leur corps. L’alchimiste interne possède
  les aptitudes de classe suivantes.
archetype_name: alchimiste interne
class_name: []
--- !<Archetype>
archetype_description: Les animorphes étudient l’anatomie des monstres et s’approprient
  leurs étranges pouvoirs. Ils utilisent leurs connaissances pour imiter leurs capacités
  mais, pour cela, ils doivent absorber un mutagène et prendre une apparence inhumaine.
archetype_name: animorphe
class_name: []
--- !<Archetype>
archetype_description: Bien occupés à rester cachés des horreurs qui vivent sous la
  surface, les svirfneblins utilisent leur inclination raciale pour l’alchimie et
  leur talent inné pour la discrétion afin de frapper leurs ennemis depuis les ténèbres
  et battre en retraite sans être vus.
archetype_name: artificier des profondeurs
class_name: []
--- !<Archetype>
archetype_description: Certains demi-elfes alchimistes mêlent leur curiosité humaine
  à leur affinité elfique avec la nature. Ils manipulent l’alchimie pour créer des
  bombes capables de remodeler un environnement et de désherber des zones de végétation
  entières ou créent des mutagènes qui permettent d’obtenir la résistance du chêne
  ou la ténacité du bambou.
archetype_name: brasseur d'epines
class_name: []
--- !<Archetype>
archetype_description: Parmi les alchimistes, les  chercheurs  visionnaires  s’avèrent  incroyablement  talentueux
  lorsqu’il s’agit de préparer des potions, des élixirs et divers autres substances
  essentielles.
archetype_name: chercheur visionnaire
class_name: []
--- !<Archetype>
archetype_description: Certains alchimistes créent des mutagènes qui tirent leur force
  de la fureur primitive qui alimente les transformations physiques. Ces alchimistes
  contrôlent très mal leur personnalité modifiée.
archetype_name: chimiste enrage
class_name: []
--- !<Archetype>
archetype_description: Proche du chimiste spirituel, le chimiste inspiré utilise un
  type de cognatogène qui, au lieu d’augmenter ses valeurs de caractéristiques mentales,
  lui confère l’inspiration, comme celle de l’enquêteur. Cette inspiration octroie
  également au chimiste inspiré des pouvoirs fabuleux qui lui permettent d’éviter
  le danger aux dépens de sa santé et de sa puissance physique.
archetype_name: chimiste inspire
class_name: []
--- !<Archetype>
archetype_description: La plupart des alchimistes utilisent des mutagènes pour améliorer
  leurs aptitudes physiques au détriment de leurs aptitudes mentales mais certains
  font le contraire, pour améliorer les pouvoirs de leur esprit et de leur mémoire.
  Le chimiste spirituel peut atteindre un niveau de précision mentale incroyable mais
  il souffre d’effets physiques débilitants.
archetype_name: chimiste spirituel
class_name: []
--- !<Archetype>
archetype_description: Un alchimiste qui étudie l’anatomie et utilise ses connaissances
  à des fins curatives est un chirurgien.
archetype_name: chirurgien
class_name: []
--- !<Archetype>
archetype_description: Certains alchimistes collectionnent et conservent les créatures
  exotiques, jusqu’à en faire une véritable obsession. Ces collectionneurs utilisent
  les animaux ou les monstres en bouteille comme outils d’enseignement, mais quelques-uns
  apprennent à les réanimer pour de courtes périodes afin qu’ils se battent pour eux.
archetype_name: collectionneur
class_name: []
--- !<Archetype>
archetype_description: On  rencontre  des  explorateurs  de  cryptes  surtout dans
  les ruines et les anciennes tombes,  où  ils  utilisent  leurs  pouvoirs  alchimiques  de
  perception  et  d’adaptation  pour  enquêter  sans  prendre de risques sur les mystères
  du passé de cette nation. Ils se joignent  souvent  aux  expéditions  lancées  dans  des  tombes
  et  des  catacombes  dangereuses  et  leurs  capacités  à  créer  des outils  alchimiques  conçus  pour  neutraliser  les  morts-vivants  et
  les créatures artificielles sont souvent cruciales pour leur survie et celles de
  leurs compagnons.
archetype_name: explorateur de cryptes
class_name: []
--- !<Archetype>
archetype_description: Un des plus grands buts des alchimistes est la création de
  la vie. Les homonculistes ont fait de ce rêve une réalité, créant et modifiant un
  familier dans leur laboratoire.
archetype_name: homonculiste
class_name: []
--- !<Archetype>
archetype_description: Un maître des clones duplique les créatures existantes afin
  de mieux comprendre comment créer une vie nouvelle.
archetype_name: maitre des clones
class_name: []
--- !<Archetype>
archetype_description: Les alchimistes gobelins ont créé un mélange de phéromones
  qu’ils utilisent pour manipuler les vautours géants et les chauves-souris sanguinaires
  et les pousser à leur obéir. Ces gobelins attachent un harnais sur la poitrine de
  ces animaux et s’y arriment. Suspendus au ventre de ces créatures volantes, ils
  larguent des décoctions alchimiques inflammables sur les malheureux qu’ils survolent.
archetype_name: maraudeur aile
class_name: []
--- !<Archetype>
archetype_description: Le porte-peste considère les maladies comme l’arme ultime et
  travaille inlassablement à maîtriser de nouvelles épidémies et de nouveaux systèmes
  de propagation. Le porte-peste n’éprouve pas plus de remords à déchaîner ses armes
  sur ses ennemis qu’un archer tirant une flèche dans le feu de l’action. La maladie
  est un outil et le porte-peste en est le maître.
archetype_name: porte peste
class_name: []
--- !<Archetype>
archetype_description: Le psychonaute utilise ses connaissances pour explorer des
  états de conscience alternatifs ou même d’autres plans d’existence.
archetype_name: psychonaute
class_name: []
--- !<Archetype>
archetype_description: Les pyrobombardiers sont exceptionnellement doués pour le maniement
  des bombes brûlantes et explosives, mais ils ne sont pas aussi bons pour créer d’autres
  types de bombes ou d’extraits. Voici les aptitudes de classe du pyrobombardier.
archetype_name: pyrobombardier
class_name: []
--- !<Archetype>
archetype_description: Le réanimateur est un alchimiste qui a découvert comment imprégner
  un cadavre d’un semblant de vie. Beaucoup travaillent de concert avec des nécromanciens
  pour explorer la mince frontière entre le monde des vivants et celui des morts.
archetype_name: reanimateur
class_name: []
--- !<Archetype>
archetype_description: Le saboteur est un alchimiste qui se spécialise dans la destruction,
  qu’il s’agisse des plans, du matériel ou des alliés de ses ennemis. Le saboteur
  oriente ses recherches alchimiques vers de nouvelles méthodes pour dissimuler sa
  présence, semer la confusion et faire exploser de vastes structures.
archetype_name: saboteur
class_name: []
--- !<Archetype>
archetype_description: Le vivisectioniste étudie le corps pour mieux comprendre son
  fonctionnement. Contrairement au chirurgien, il ne cherche pas à soigner mais à
  faire des expériences pour obtenir des connaissances que la plupart des gens considéreraient
  comme malsaines.
archetype_name: vivisectioniste
class_name: []
--- !<Archetype>
archetype_description: Ceux qui étudient la stratégie et la tactique à la perfection
  savent que l’organisation du champ de bataille donne d’immenses avantages que seul
  un nombre écrasant d’adversaires peut éclipser. L’appât est un chevalier qui les
  aide à atteindre cet objectif. En général, il utilise un arc ou une autre arme à
  distance pour attirer ses ennemis à lui avant de passer à un repli stratégique pour
  les positionner exactement où il veut.
archetype_name: appat
class_name: []
--- !<Archetype>
archetype_description: Ce chevalier ne se définit pas par sa dévotion envers son ordre
  ni par ses talents sur les champs de bataille mais par la relation spéciale qu’il
  entretient avec sa monture. Certains chevaliers sont simplement de bons cavaliers
  ou des hommes de cheval mais le cavalier des bêtes passe sa vie à rechercher la
  meilleure des montures et à tenter de forger des liens avec des créatures plus puissantes,
  plus efficaces et plus exotiques.
archetype_name: cavalier des betes
class_name: []
--- !<Archetype>
archetype_description: Nombre de chevaliers sont les champions d’anciennes formes
  de combat, mais certains chevaliers plus jeunes et plus audacieux associent au dévouement
  envers les ordres de chevaliers un style martial inspiré de celui des bretteurs
  flamboyants vêtus d’armures légères.
archetype_name: champion audacieux
class_name: []
--- !<Archetype>
archetype_description: 'Sur un champ de bataille, les chevaliers remplissent plusieurs
  rôles : chefs téméraires, troupes de choc, cavaliers intrépides ou mastodontes montés.
  Pourtant, certains préfèrent se concentrer sur la rapidité et la mobilité plutôt
  que sur la puissance brute d’une charge montée. À pied ou en selle, l’émissaire
  est généralement le premier à rencontrer l’ennemi, avec une lance pointée, une épée
  au clair ou des termes de reddition.'
archetype_name: emissaire
class_name: []
--- !<Archetype>
archetype_description: Certains cavaliers ne s’entraînent pas pour devenir des combattants
  hors pair mais de fidèles gardes qui défendent courageusement ce qu’on leur a confié.
  Parfois, ces gardes d’honneur jouent un rôle purement décoratif et se contentent
  du côté cérémoniel de leur fonction mais beaucoup sont de dangereux adversaires,
  étonnamment efficaces, capables d’éliminer une menace avant même que leur seigneur
  ne se rende compte qu’il est en danger. Un garde d’honneur guette constamment le
  moindre danger et il est prêt à sacrifier sa vie sur-le-champ.
archetype_name: garde d'honneur
class_name: []
--- !<Archetype>
archetype_description: 'Le hussard se soucie moins des subtilités de la précision
  tactique que de l’exaltation de la charge : le vent qui chante à travers la visière
  de son heaume, le poids de sa lance abaissée, le hurlement grisant de l’armure qui
  se déchire sous son arme, alors que sa pointe traverse le métal et s’enfonce dans
  son adversaire.'
archetype_name: hussard
class_name: []
--- !<Archetype>
archetype_description: 'Les maîtres de certains chevaliers leur confient d’étranges
  outils, puissants et onéreux : les armes à feu. Ces mousquetaires disposent d’un
  incroyable potentiel de destruction (et ce sans magie) pour ouvrir le chemin aux
  troupes à grands coups de fusillades, bien avant que l’ennemi ne puisse se préparer
  à la charge qui s’ensuit.'
archetype_name: mousquetaire
class_name: []
--- !<Archetype>
archetype_description: Tous les chevaliers n’aiment pas mener la charge, chevaucher
  en tête des troupes et affronter leurs ennemis directement. Certains préfèrent rester
  en retrait et utiliser leur bannière comme un phare qui brille sur le champ de bataille
  et mène leurs hommes à la victoire. Le porte-étendard utilise la bannière de son
  ordre, de son seigneur ou de sa maison pour gonfler le moral de ses alliés et avertir
  ses ennemis qu’ils courent à leur perte.
archetype_name: porte etendard
class_name: []
--- !<Archetype>
archetype_description: Certains chevaliers consacrent leur vie à améliorer leurs capacités
  hors du commun à diriger des troupes sur le champ de bataille et combinent une impressionnante
  intuition tactique à un don surnaturel pour améliorer la coopération de leurs alliés
  afin de remporter la victoire. Ces stratèges sont passés maîtres dans l’art de comprendre
  les forces et les faiblesses de leurs camarades et de les utiliser au moment le
  plus opportun. Les meilleurs d’entre eux savent aussi déceler les forces et les
  faiblesses de leurs adversaires et apprennent à les contrer grâce à leur formidable
  talent.
archetype_name: stratege
class_name: []
--- !<Archetype>
archetype_description: La  plupart  des  conjurateurs  sont  très  proches  de  créatures
  originaires des plans les plus lointains. Une poignée nourrit une relation  avec  la  nature  primitive  et  leurs  pouvoirs  sont  liés  aux
  fées. Ils s'associent souvent  avec  des  druides  car  ils  sont,  comme  eux,  très  proches
  du monde naturel. Toutefois, les étranges énergies et les entités intelligentes  qui  s’immiscent  dans  leur  esprit  et  leur  corps
  rendent à moitié fou certains individus et ces pauvres âmes s’en prennent alors
  aux bûcherons, aux druides ou aux voyageurs innocents, même si ceux-ci ne représentent
  pas une menace. L’eidolon d’un conjurateur féérique ressemble à  une  créature  féerique  ou  à  un  monstre  végétal,  mais  certains
  sont des animaux extrêmement fantastiques à l’aspect caricatural.
archetype_name: conjurateur feerique
class_name: []
--- !<Archetype>
archetype_description: 'Normalement, tout changement dans les évolutions d’un eidolon
  est un long processus. Alors que l’évolutionniste progresse, son contrôle des aptitudes
  de l’eidolon augmente mais son plus grand pouvoir s’exerce sur la forme de l’eidolon
  : il semble capable de faire évoluer la créature et ses pouvoirs pour s’adapter
  à tous les défis et toutes les menaces qu’il rencontre, apparemment à volonté.'
archetype_name: evolutionniste
class_name: []
--- !<Archetype>
archetype_description: Un invocateur d’esprit est un lanceur de sorts profanes ayant
  pour eidolon la manifestation d’un esprit chamanique. Le pacte qui lie l’invocateur
  et cet esprit peut être amical (un membre de tribu qui permet à son esprit protecteur
  de s’incarner physiquement par exemple) ou hostile (si un étranger ou un rival oblige
  un esprit non consentant à le servir). L’invocateur peut exploiter la puissance
  divine de cet esprit mais n’est pas obligé de respecter ses principes éthiques et
  moraux.
archetype_name: invocateur d'esprit
class_name: []
--- !<Archetype>
archetype_description: La plupart des conjurateurs se lient à un seul eidolon au cours
  de leur vie, mais le maître des couvées forge un lien avec de nombreux eidolons
  de petite taille qui forment sa couvée. Séparément, ils ne font pas le poids contre
  l’eidolon d’un conjurateur classique mais ensemble, ils compensent en quantité ce
  qui leur manque en puissance.
archetype_name: maitre des couvees
class_name: []
--- !<Archetype>
archetype_description: La plupart des conjurateurs forgent un lien avec un unique
  et puissant eidolon, mais certains cherchent à contrôler plusieurs créatures. Ces
  maîtres conjurateurs sacrifient la puissance de ces créatures venues d’un autre
  monde, qui viennent lui prêter main forte, au profit du nombre.
archetype_name: maitre invocateur
class_name: []
--- !<Archetype>
archetype_description: Un naturaliste est un conjurateur en harmonie avec le monde
  naturel qui utilise sa magie comme une loupe pour focaliser divers aspects animaux
  dans son eidolon. Plus proche du chasseur que des autres lanceurs de sorts profanes,
  un naturaliste maîtrise de manière instinctive le pouvoir des créatures telles que
  l’ours, le loup ou le tigre pour faire de son exotique eidolon l’outil vivant parfait
  pour engager le combat ou mener des opérations discrètes. À terme, il découvre même
  comment transformer son propre corps.
archetype_name: naturaliste
class_name: []
--- !<Archetype>
archetype_description: Au lieu de convoquer un eidolon à ses côtés, le synthétiseur
  fusionne avec lui. Ce ne sont plus deux créatures mais une fusion entre le synthétiseur
  et l’eidolon, qui deviennent un être unique.
archetype_name: synthetiseur
class_name: []
--- !<Archetype>
archetype_description: Le monde regorge de dangereuses magies et nombreux sont ceux
  qui fuient devant leur puissance. Au contraire, le brise-sortilège apprend à reconnaître
  et à résister à certains types de magie et se fraye un chemin à travers leurs effets
  pour atteindre leurs ennemis.
archetype_name: brise sortilege
class_name: []
--- !<Archetype>
archetype_description: Quand les inquisiteurs appliquent la justice au nom de leur
  religion, ils pourchassent parfois les ensorceleurs, les sorcières, les magiciens
  et autres adeptes de la magie profane, mais avant tout les sorcières, car beaucoup
  de religions regardent leur dévotion à un protecteur d’un oeil suspicieux.
archetype_name: chasseur de sorcieres
class_name: []
--- !<Archetype>
archetype_description: Les chasseurs de vampire utilisent leurs compétences et leur
  magie  pour  traquer  et  tuer  les  morts  affamés.  Pour  ce  faire,  ils hésitent  longuement  entre  la  pureté  de  la  magie  du  Bien  ou  le
  Mal  séduisant  qui  consiste  à  retourner  la  sombre  nécromancie contre les
  morts-vivants.Les chasseurs de vampire mènent des vies solitaires et prennent sans
  cesse le risque de devenir l’une des  créatures  qu’ils  passent  leur  vie  à  chasser.
archetype_name: chasseur de vampire
class_name: []
--- !<Archetype>
archetype_description: Alors que les inquisiteurs en apprennent toujours davantage
  sur les menaces de possession et les machinations des plans, certains ont pour tâche
  de chasser de notre monde les esprits possesseurs et les extérieurs complices dès
  qu’ils le peuvent. Ils finissent par découvrir les secrets de l’exorcisme, de l’exil
  et de l’anathème.
archetype_name: exorciste
class_name: []
--- !<Archetype>
archetype_description: 'Alors que tous les inquisiteurs éradiquent les ennemis de
  leur religion, beaucoup d’ordres et d’églises abritent un groupe d’élite composé
  de chasseurs religieux voués à un seul et unique objectif : exterminer les ennemis
  de leur foi, où qu’ils se trouvent. Parfois, ces exterminateurs sacrés disposent
  d’une dérogation spéciale pour commettre d’impitoyables assassinats dans l’intérêt
  général de leur église. D’autres fois, ils prennent simplement les devants et exultent
  en accomplissant avec zèle leur sinistre besogne.'
archetype_name: exterminateur sacre
class_name: []
--- !<Archetype>
archetype_description: Même si tous les inquisiteurs pourchassent les ennemis de leur
  religion, il arrive que, suite à une manoeuvre politique de ses adversaires ou à
  une ténacité inflexible qui finit par briser les préceptes basiques de sa foi, l’un
  d’eux devienne un hérétique. Il est toujours aussi dévoué à sa cause, mais utilise
  la ruse et le mensonge pour se cacher et dissimuler ses activités alors qu’il continue
  de traquer ses ennemis.
archetype_name: heretique
class_name: []
--- !<Archetype>
archetype_description: Certains objets magiques sont intrinsèquement hérétiques et
  permettent aux infidèles de répandre le mal. Les iconoclastes recherchent et éliminent
  ces fausses idoles pour nettoyer le monde de leur souillure.
archetype_name: iconoclaste
class_name: []
--- !<Archetype>
archetype_description: L’inquisiteur use de ruse et de mensonges pour se mêler aux
  ennemis de sa foi au lieu de les affronter bille en tête.
archetype_name: infiltrateur
class_name: []
--- !<Archetype>
archetype_description: Dans certaines religions, il existe une secte qui pense qu’il
  ne suffit pas de traquer les ennemis de l’Église, il faut aussi dévorer leurs péchés.
  Pour les versions les plus inoffensives de cette pratique, il suffit de dévorer
  un péché pour priver le dieu ennemi de l’âme adverse et débarrasser le monde de
  sa souillure. Les fidèles des religions maléfiques pensent qu’en consommant les
  péchés des personnes bienveillantes ils corrompent leur âme et l’empêchent d’atteindre
  les plans célestes, mais qu’ils souillent aussi les âmes de tous ceux qui assistent
  au festin ou regardent le cadavre de la victime. L’absorption d’un péché renforce
  le mangeur, du moins pendant un moment.
archetype_name: mangeur de peches
class_name: []
--- !<Archetype>
archetype_description: Certains inquisiteurs créent un lien puissant avec un compagnon
  animal et les deux chassent et punissent ceux qui menacent leur foi, tel un duo
  qui inspire la peur. Lorsqu’ils oeuvrent de concert, peu sont ceux qui osent se
  mettre au travers de leur chemin.
archetype_name: maitre chasseur sacre
class_name: []
--- !<Archetype>
archetype_description: "Certains inquisiteurs parcourent le monde pour répandre la\
  \ bonne parole de leur religion. Ils entrent souvent en conflit avec les gens hostiles\
  \ à leurs enseignements ou à leur besoin d’aider ceux qui ne peuvent pas s’aider\
  \ eux-mêmes. Les chefs des religions maléfiques ou agressives envoient leurs prêcheurs\
  \ dans de nouveaux territoires pour  \t convertir de nouveaux fidèles et se faire\
  \ des alliés pleins d’espoir. Les prêcheurs sont souvent à l’origine de soulèvements\
  \ contre les puissances hostiles à leur religion ou défendent les honnêtes croyants\
  \ contre les déprédations des infidèles."
archetype_name: precheur
class_name: []
--- !<Archetype>
archetype_description: Un chercheur psychique cherche à révéler les choses cachées
  au sein du monde qui l’entoure en percevant et en communiant avec les résidus d’énergie
  mentale, les apparitions et les esprits vivants et fragmentés qui occupent les objets
  ou les lieux.
archetype_name: chercheur psychique
class_name: []
--- !<Archetype>
archetype_description: Les dons uniques du combattant intuitif ne proviennent pas
  d’étranges révélations magiques, mais de sa faculté d’adaptation au coeur des batailles
  grâce à l’application de nouvelles techniques de combat. Le combattant intuitif
  est un maître du combat, aussi dévoué qu’un guerrier et aussi flexible qu’un lutteur.
archetype_name: combattant intuitif
class_name: []
--- !<Archetype>
archetype_description: À force d’explorer les mystères de l’univers, un guide spirituel
  se connecte au monde des esprits et noue des liens avec les entités qui l’habitent.
archetype_name: guide spirituel
class_name: []
--- !<Archetype>
archetype_description: L’oracle au sang noir a subi l’influence d’étranges et inquiétants
  fluides  sécrétés  par  la  roche  présente  dans  les  gouffre s le s plus profonds.
  Ces fluides portent le nom de « Sang noir  ». L’inquiétante souillure de sang noir
  reste souvent en veille pendant des générations dans une même lignée avant de se
  manifester. Elle semble même capable, par d’étranges moyens, d’entrer  en  contact  avec  ceux  destinés  à  devenir  des  oracles.
  Quelle que soit la façon dont un oracle entre en contact avec cette substance, ses
  pouvoirs divins portent en eux l’étrange pouvoir de ce fluide magique et effrayant.
archetype_name: oracle au sang noir
class_name: []
--- !<Archetype>
archetype_description: Tous les oracles sont maudits, dans une certaine mesure, mais
  certains portent un fardeau plus lourd que les autres. L’oracle doublement maudit
  subit deux handicaps surnaturels ou physiques mais il peut manipuler la fortune
  et gagner une meilleure perception de ses mystères.
archetype_name: oracle doublement maudit
class_name: []
--- !<Archetype>
archetype_description: Certains oracles cherchent la signification des étoiles qui
  constellent le ciel nocturne, du sillage des comètes et de l’orbite éternelle des
  planètes.
archetype_name: oracle des etoiles
class_name: []
--- !<Archetype>
archetype_description: Un oracle planaire a une affinité pour l’un des plans extérieurs.
  Il se sent chez lui dans les nombreux plans du Grand Au-delà et peut même finir
  par se transformer en extérieur.
archetype_name: oracle planaire
class_name: []
--- !<Archetype>
archetype_description: Certains oracles sont possédés par des esprits, des démons
  ou des êtres similaires. Ils ne tirent pas leurs pouvoirs des dieux mais des forces
  étrangères à ce monde qui utilisent leur magie à travers eux.
archetype_name: oracle possede
class_name: []
--- !<Archetype>
archetype_description: Le philosophe éclairé cherche l’illumination à travers la compassion,
  la modération et l’humilité. C’est en suivant les enseignements de sa philosophie
  qu’il veut atteindre l’illumination et ne faire plus qu’un avec l’univers.
archetype_name: philosophe eclaire
class_name: []
--- !<Archetype>
archetype_description: Même si tous les oracles possèdent certains pouvoirs de divination,
  le prophète est un véritable devin, capable de voir les choses telles qu’elles sont,
  ou telles qu’elles seront.
archetype_name: prophete
class_name: []
--- !<Archetype>
archetype_description: Toutes les sorcières possèdent un lien étroit avec leur familier
  mais l’amie des animaux s’y consacre plus particulièrement et développe sa relation
  avec son protecteur à travers son familier.
archetype_name: amie des animaux
class_name: []
--- !<Archetype>
archetype_description: Une canalisatrice de maléfices est une sorcière qui se voue
  à la vie (elle soigne les blessés et détruit les morts-vivants) ou à la mort (elle
  tue les vivants et soutient les morts-vivants).
archetype_name: canalisatrice de malefices
class_name: []
--- !<Archetype>
archetype_description: 'La marchetombe ressemble beaucoup à un nécromancien : elle
  est obsédée par la manipulation occulte des morts, en particulier par les morts-vivants
  dépourvus d’intelligence, comme les zombis. Contrairement aux créations des nécromanciens,
  les siennes sont liées à jamais à sa volonté et elle peut produire de viles apparitions
  d’une puissance terrifiante.'
archetype_name: marchetombe
class_name: []
--- !<Archetype>
archetype_description: Les sorcières de l'hiver maîtrisent un pouvoir unique lié à
  la magie du froid et conféré par leurs origines surnaturelles. Ce pouvoir est en
  partie magique, en partie politique et en partie culturel.
archetype_name: sorciere de l'hiver
class_name: []
--- !<Archetype>
archetype_description: La sorcière des mers possède une affinité pour l’immensité
  de l’océan et le roulement des vagues. Sa magie est liée à la lune, aux marées,
  à l’eau, aux vents et elle ne se sent en paix qu’à proximité de la mer ou sur les
  eaux.
archetype_name: sorciere des mers
class_name: []
--- !<Archetype>
archetype_description: Une sorcière aux toxines se spécialise dans les poisons - créant
  de dangereuses mixtures entre la science et la magie, et les appliquant aux armes,
  pièges, et même à sa magie.
archetype_name: sorciere aux toxines
class_name: []
--- !<Archetype>
archetype_description: Il existe des sorcières qui se consacrent aux autres et limitent
  leurs activités aux arts guérisseurs. Dans les communautés rurales, elles prennent
  souvent la place des prêtres et parcourent parfois la campagne pour subvenir aux
  besoins de plusieurs hameaux.
archetype_name: sorciere de village
class_name: []
--- !<Archetype>
archetype_description: Les montagnes peuvent devenir des refuges dans lesquels les
  sorcières traquées par la société viennent se réfugier. Là, elles pactisent avec
  les esprits des sommets montagneux.
archetype_name: sorciere des montagnes
class_name: []
--- !<Archetype>
archetype_description: La synergiste est une sorcière capable de fusionner avec son
  familier pour obtenir un pouvoir plus grand.
archetype_name: synergiste
class_name: []
--- !<Archetype>
archetype_description: 'Les  défenseurs  de  la  tour  sont  des  magus  formés  pour
  accompagner, aider et protéger les sages et les archéologues. Ils  opèrent  souvent  en  terrains
  difficiles : tranchées tortueuses, donjons inondés et couloirs étroits au sein d’anciennes
  ruines. Ils privilégient la mobilité et l’agilité, et ne portent donc aucune armure.
  La plupart des défenseurs de la tour sont des elfes. En de très rares occasions,
  on propose à des non-elfes  de  suivre  l’entraînement  qui  permet  de  sélectionner
  cet archétype (les non-elfes doivent avoir l’accord du MJ avant de pouvoir choisir
  cet archétype). Un défenseur de la tour possède les aptitudes de classe suivantes.'
archetype_name: defenseur de la tour
class_name: []
--- !<Archetype>
archetype_description: Le forgeâme a appris comment faire passer l’essence magique
  brute de son âme dans son armement pour lui donner une puissance incomparable et
  combiner ainsi les arts mystiques aux arts guerriers dans une osmose parfaite.
archetype_name: forgeame
class_name: []
--- !<Archetype>
archetype_description: . Le kensai passe sa vie à s’entraîner et à méditer pour atteindre
  la plénitude à travers le maniement parfait d’une arme, généralement une épée, qu’il
  utilise pour canaliser sa puissance magique lors d’une danse mortelle et époustouflante
  qui dépasse les aptitudes des meilleurs guerriers.
archetype_name: kensai
class_name: []
--- !<Archetype>
archetype_description: Le myrmidarque est un personnage spécialisé qui utilise la
  magie pour renforcer et améliorer ses compétences martiales. Il ne mélange pas les
  deux disciplines comme les autres magi et cherche à atteindre la suprématie par
  la lame, l’arc et l’armure.
archetype_name: myrmidarque
class_name: []
--- !<Archetype>
archetype_description: À la différence des magus typiques, les rejetons étranges n’étudient
  pas les grimoires et ne passent pas leur temps à apprendre comment associer leurs
  compétences magiques et martiales. Au lieu de cela, les rejetons étranges développent
  de manière instinctive leurs sorts et leurs aptitudes.
archetype_name: rejeton etrange
class_name: []
--- !<Archetype>
archetype_description: Le skirnir, que l’on appelle parfois vierge du bouclier ou
  vassal du bouclier, transmet ses pouvoirs à son bouclier.
archetype_name: skirnir
class_name: []
--- !<Archetype>
archetype_description: Les détonations et la fureur sont le quotidien de beaucoup
  de pistoliers, mais un certain nombre d’entre eux ne se salissent jamais les mains
  avec de la poudre noire et ne sentent jamais l’odeur piquante de la fumée des armes
  à feu. Ils commettent leurs exploits d’une manière plus discrète, mais tout aussi
  stylée.
archetype_name: arbaletrier d'elite
class_name: []
--- !<Archetype>
archetype_description: D’habitude, les pistoliers n’utilisent pas d’armures lourdes
  mais certains les modifient pour se protéger contre les armes traditionnelles et
  les coups de feu. Ils s’avancent sur le champ de bataille dans le flamboiement de
  leurs pistolets et mitraillent leurs adversaires, à l’abri dans leur solide coquille
  protectrice.
archetype_name: armure pistolet
class_name: []
--- !<Archetype>
archetype_description: Les pistolets et autres armes à feu à une main sont assez faciles
  à cacher et se dégainent rapidement. De plus, elles font assez de dégâts pour régler
  la plupart des problèmes. Pourtant, certains pistoliers préfèrent un peu plus de
  puissance de feu et une plus longue portée. Ce sont les maîtres du mousquet. Les
  meilleurs d’entre eux peuvent recharger à une vitesse époustouflante, au point de
  faire honte aux autres pistoliers.
archetype_name: maitre du mousquet
class_name: []
--- !<Archetype>
archetype_description: Pour contrôler les pouvoirs instables de leurs armes, les pistoliers
  font appel à un mélange de bon sens et de dextérité manuelle mais certains semblent
  accomplir les tâches qu’ils se sont fixées grâce à leur seule force de caractère
  et leur volonté de ne jamais abandonner. Ces mystérieux voyageurs utilisent leur
  personnalité pour continuer quand les choses se gâtent et quittent une région dès
  qu’ils ont atteint leur but. D’où leur nom.
archetype_name: mysterieux voyageur
class_name: []
--- !<Archetype>
archetype_description: La plupart des pistoliers ont une arme de prédilection mais
  quelques rares individus se spécialisent uniquement dans les armes à une main. On
  les appelle les pistoleros. Ils ne sont pas aussi polyvalents que les autres et
  ne peuvent pas manier toutes les armes à feu avec une efficacité acceptable mais
  ce sont des surdoués des pistolets et autres armes similaires. Personne ne peut
  rivaliser avec leur talent pour les armes à une main et il est bien rare qu’ils
  fassent long feu.
archetype_name: pistolero
class_name: []
--- !<Archetype>
archetype_description: Une poignée d’arcanistes apprennent à intégrer les armes dans
  leurs incantations et à les manipuler pendant les combats. Même si ces adeptes des
  lames ne sont pas des escrimeurs aussi talentueux que les véritables maîtres duellistes,
  l’association de leur maîtrise du combat à l’épée et de leurs pouvoirs profanes
  fait d’eux des individus particulièrement redoutables.
archetype_name: adepte des lames
class_name: []
--- !<Archetype>
archetype_description: Le pouvoir intérieur de certains arcanistes bouillonne si fort
  en eux qu’il est presque impossible à contenir. Ils deviennent experts dans l’art
  de façonner cette énergie magique en ignorant la contrainte qui les oblige à l’enfermer
  dans des sorts.
archetype_name: agent etrange
class_name: []
--- !<Archetype>
archetype_description: Bien que la plupart des arcanistes possèdent un don magique
  inné mais rudimentaire, l’arcaniste du sang dispose des complets pouvoirs d’un lignage.
archetype_name: arcaniste du sang
class_name: []
--- !<Archetype>
archetype_description: Certains arcanistes stockent leurs sorts en murmurant leurs
  secrets à des familiers au lieu de les coucher sur le papier.
archetype_name: arcaniste illetre
class_name: []
--- !<Archetype>
archetype_description: Un mage blanc est un arcaniste touché par la grâce d’une puissance
  divine qui lui permet de soigner autrui.
archetype_name: mage blanc
class_name: []
--- !<Archetype>
archetype_description: Les arcanistes qui développent une affinité avec les énergies
  élémentaires se focalisent parfois sur un élément et déploient son pouvoir dans
  tout ce qu’ils font.
archetype_name: maitre elementaire
class_name: []
--- !<Archetype>
archetype_description: Tous les arcanistes ne pratiquent pas l’introspection pour
  découvrir les connaissances magiques les plus secrètes. Certains observent leur
  environnement, se lient aux créatures extraplanaires et négocient leurs secrets,
  leurs pouvoirs et leurs faveurs.
archetype_name: occultiste
class_name: []
--- !<Archetype>
archetype_description: Certains arcanistes se spécialisent dans une école de magie
  et se consacrent à cette spécialisation aux dépens de la versatilité de leurs pouvoirs.
  Les savants d’une école sont capables de préparer plus de sorts par jour que les
  arcanistes classiques, mais leur choix est plus limité.
archetype_name: savant d'une ecole de magie
class_name: []
--- !<Archetype>
archetype_description: Là où la plupart des arcanistes étudient la magie dans son
  ensemble, un spécialiste des sortilèges se focalise sur quelques sorts seulement.
  Ils sont capables de tordre et de plier la magie de leurs sorts emblématiques en
  appliquant des techniques impossibles à reproduire par les autres lanceurs de sorts.
archetype_name: specialiste des sortileges
class_name: []
--- !<Archetype>
archetype_description: Fréquemment appelés « fourrures brunes », ces arcanistes spécialistes
  de la transmutation sont connus pour prendre l’apparence d’animaux. Rares sont ceux
  qui savent que ces arcanistes spécialisés excellent dans l’art de se transformer
  et de transformer autrui en toutes sortes de créatures.
archetype_name: transmutateur a fourrure brune
class_name: []
--- !<Archetype>
archetype_description: Un bretteur inspiré est un individu doté d’une personnalité
  affirmée et un sage de l’escrime voué au perfectionnement du combat à la rapière.
  Il applique des notions scientifiques et géométriques à l’art de l’escrime pour
  produire des effets tout aussi admirables que mortels.
archetype_name: bretteur inspire
class_name: []
--- !<Archetype>
archetype_description: Un infiltré audacieux n’est pas réputé pour ses entrées tapageuses.
  Ce n’est pas non plus un personnage que l’on remarque aussitôt au milieu d’une foule.
  L’infiltré audacieux se déguise et fait preuve de discrétion et d’une ruse impitoyable
  pour poursuivre ses objectifs. Certains de ces bretteurs oeuvrent pour saper les
  organisations malveillantes tandis que d’autres sont des maîtres voleurs ou des
  assassins mystérieux.
archetype_name: infiltre audacieux
class_name: []
--- !<Archetype>
archetype_description: La plupart des bretteurs apprécient le combat au corps à corps
  mais certains préfèrent semer la mort à distance.
archetype_name: lame volante
class_name: []
--- !<Archetype>
archetype_description: Un certain nombre d’organisations et de royaumes recherchent
  des combattants suffisamment courageux (ou fous) pour manier des armes à feu sur
  les champs de bataille. La nature audacieuse des bretteurs fait de ces individus
  les candidats idéaux pour ce genre de tâche.
archetype_name: mousquetaire
class_name: []
--- !<Archetype>
archetype_description: Certains bretteurs se battent au service d’une reine ou d’un
  pays, d’autres pour l’argent, la gloire ou simplement pour  améliorer leur réputation,
  mais le mystérieux vengeur se bat directement pour une cause. Au lieu de développer
  sa propre gloire en accomplissant des exploits héroïques, il cache son identité
  afin de combattre pour ceux qui n’ont pas la possibilité de se défendre.
archetype_name: mysterieux vengeur
class_name: []
--- !<Archetype>
archetype_description: Entre les mains d’un combattant entraîné, une lame bien aiguisée
  reste dangereuse, quelle que soit la taille son utilisateur. Un petit bretteur se
  rapproche de ses victimes et exploite sa taille et ses compétences à son avantage.
archetype_name: petit bretteur
class_name: []
--- !<Archetype>
archetype_description: Certains bretteurs sont fiers de vaincre un adversaire grâce
  à leur grande maîtrise du combat et à leur positionnement éclairé, mais il existe
  également des bretteurs qui préfèrent manier des armes à feu pour s’approcher de
  leurs ennemis et les frapper de plein fouet.
archetype_name: picaro
class_name: []
--- !<Archetype>
archetype_description: Même parmi les mystiques, le point de vue de l’animiste est
  étrange et sa magie l’est encore davantage. L’animiste pense que toute chose possède
  un esprit, y compris les objets, les créatures artificielles, les maladies, les
  bâtisses et l’environnement.
archetype_name: animiste
class_name: []
--- !<Archetype>
archetype_description: Un chaman non-assermenté ne pactise jamais avec un esprit en
  particulier mais négocie sans cesse de nouveaux accords en fonction des circonstances
  et des nécessités. Ce choix affaiblit les pouvoirs que peut lui conférer un unique
  esprit mais lui permet d’accéder à une plus large variété de pouvoirs.
archetype_name: chaman non assermente
class_name: []
--- !<Archetype>
archetype_description: Pour un chaman possédé, la simple communion avec le monde des
  esprits n’est pas suffisante. Par conséquent, il invite les esprits à partager son
  corps, ce qui leur confère l’opportunité de goûter à l’existence sous forme corporelle.
  En échange, ils lui confèrent leurs compétences et le protègent des influences extérieures
  à ce monde.
archetype_name: chaman possede
class_name: []
--- !<Archetype>
archetype_description: Tous les esprits ne sont pas dignes de respect et de révérence.
  Certains sont pervers et méprisables. Le devoir d’un gardien spirituel consiste
  à mettre un terme à l’existence de ces esprits.
archetype_name: gardien spirituel
class_name: []
--- !<Archetype>
archetype_description: Le guérisseur est un soigneur spécialisé dans les maux de l’âme.
  Souvent incompris, il protège les membres de sa tribu avec ses pouvoirs de guérison,
  sa puissante magie défensive et sa « sorcellerie » divine.
archetype_name: guerisseur
class_name: []
--- !<Archetype>
archetype_description: Un locuteur du passé est un chaman au rôle particulier car
  il est la voix des esprits issus de l’histoire de son peuple. Un locuteur du passé
  est souvent le porte-parole des ancêtres d’un groupe spécifique, la voix de l’expérience
  et une puissante ressource qui permet au passé d’aider le présent.
archetype_name: locuteur du passe
class_name: []
--- !<Archetype>
archetype_description: Le visionnaire est un maître en matière de divination qui exploite
  son intime relation avec le monde des esprits pour découvrir toutes sortes de secrets
  et de visions du monde qui l’entoure et d’au-delà.
archetype_name: visionnaire
class_name: []
--- !<Archetype>
archetype_description: Un adepte de la vermine fait appel au dévouement continu et
  déterminé de la vermine pour chasser et submerger sa proie. Là où d’autres chasseurs
  invoquent les pouvoirs bestiaux des rusés prédateurs alpha, l’adepte de la vermine
  se fie aux pouvoirs des formes de vie les plus simples, à ceux de l’araignée au
  lieu du singe, de la mante au lieu du serpent, ou du papillon de nuit à la place
  du hibou.
archetype_name: adepte de la vermine
class_name: []
--- !<Archetype>
archetype_description: 'La plupart des chasseurs savent comme éveiller l’animal primitif
  qui sommeille en eux, mais certains parviennent à activer l’essence primitive que
  recèle leur compagnon animal. Ces chasseurs au compagnon primitif confèrent à leur
  fidèle compagnon animal le pouvoir de développer brusquement des pouvoirs nouveaux
  et terrifiants : transformations en bêtes depuis longtemps disparues, mutations
  étranges dues à des environnements extrêmes ou nouveaux pouvoirs créés suite à plusieurs
  générations de reproduction sélective.'
archetype_name: chasseur au compagnon primitif
class_name: []
--- !<Archetype>
archetype_description: Alors que la plupart des chasseurs répondent à l’appel de la
  nature et combattent pour protéger ses bienfaits, certains ressentent le besoin
  de servir une puissance supérieure. Ces chasseurs divins se servent de leur foi
  pour les aider dans leurs luttes et celle-ci englobe leurs compagnons animaux pour
  en faire de véritables champions de leur divinité.
archetype_name: chasseur divin
class_name: []
--- !<Archetype>
archetype_description: 'Un chasseur sauvage est si proche de la nature qu’il ne se
  contente plus d’imiter certaines caractéristiques animales : il se transforme en
  animal. Même s’il ne bénéficie pas de la présence d’un compagnon animal, un chasseur
  sauvage est en accord avec la bête nichée dans son corps et son esprit et mène une
  existence presque sauvage. Un chasseur sauvage ressemble souvent à un lycanthrope,
  mais ses pouvoirs proviennent de sa nature même et ne sont pas influencés par l’éclat
  de la lune ou l’argent.'
archetype_name: chasseur sauvage
class_name: []
--- !<Archetype>
archetype_description: Certains chasseurs pactisent avec des meutes de créatures convenablement
  dressées. Que ce chasseur soit un fou de guerre des régions septentrionales qui
  court aux côtés d’une meute de loups des bois ou un combattant sauvage qui traverse
  la jungle à grande vitesse en compagnie d’un troupeau de dimétrodons, il apprécie
  au plus haut point le frisson de la chasse et la gloire de la mise à mort. Un chef
  de meute préfère être en groupe plutôt que seul et, même si ses compagnons animaux
  sont plus faibles que ceux d’un chasseur typique, ils compensent cette faiblesse
  par leur nombre.
archetype_name: chef de meute
class_name: []
--- !<Archetype>
archetype_description: Certains enquêteurs se servent de leurs sens aiguisés et de
  leurs ingénieuses intuitions pour s’enrichir, mais personne n’égale les conspirateurs
  en ce domaine. Ces enquêteurs se trouvent, le plus souvent, au centre d’un réseau
  complexe de mensonges, de séides ou simplement d’informations précieuses, depuis
  lequel ils dispensent ordres, menaces et rumeurs, tous soigneusement conçus pour
  accroître la puissance de leur étrange empire. Les conspirateurs sont souvent à
  la tête d’organisations illicites telles que des familles de criminels, des guildes
  de voleurs ou des bureaucraties corrompues, mais tous ne sont pas forcément malveillants.
archetype_name: conspirateur
class_name: []
--- !<Archetype>
archetype_description: 'Champions du raisonnement déductif et des intuitions logiques,
  les empiristes ne croient qu’aux faits, aux informations, aux observations confirmées
  et aux expériences qui aboutissent toujours aux mêmes résultats : tous ces domaines
  leur permettent de révéler la vérité.'
archetype_name: empiriste
class_name: []
--- !<Archetype>
archetype_description: Un enquêteur infiltré est le spécialiste de l’infiltration
  pour enquêter ou perturber des groupes de l’intérieur. Il exploite ses diverses
  compétences spécialisées et ses aptitudes alchimiques pour prendre la forme des
  gens ou des créatures, voire même des individus spécifiques, appartenant aux groupes
  qu’il infiltre.
archetype_name: enqueteur infiltre
class_name: []
--- !<Archetype>
archetype_description: La poudre noire et les armes à feu sont les extensions naturelles
  de l’expérimentation alchimique que les enquêteurs utilisent de manière régulière.
  Les harceleurs d’acier sont des enquêteurs qui ont décidé d’utiliser les armes à
  feu à la place des armes plus ordinaires maniées par leurs collègues.
archetype_name: harceleur d'acier
class_name: []
--- !<Archetype>
archetype_description: Un limier est un enquêteur qui compte plus sur sa bonne étoile
  et sa débrouillardise que sur l’alchimie. Sans aucune énergie mystique intrinsèque,
  il doit se priver des aspects magiques de l’alchimie pour résoudre les mystères
  avec son intelligence, son courage et les capricieuses interventions de la chance.
archetype_name: limier
class_name: []
--- !<Archetype>
archetype_description: Alors que la plupart des investigateurs scrutent le monde physique
  pour obtenir leurs connaissances, d’autres utilisent des moyens révoltants. Les
  spiritualistes s’empressent de montrer à ceux qui pensent que les morts ne parlent
  pas qu’ils ont tort. Au lieu de manipuler des substances chimiques et des réactifs
  pour trouver des indices, ils s’adressent directement au monde des esprits pour
  découvrir comment les crimes et les actes désespérés nés de noires passions ont
  été commis.
archetype_name: spiritualiste
class_name: []
--- !<Archetype>
archetype_description: Le broyeur de métal étudie la destruction et la pratique tel
  un art. Il sait que chaque défense cache un point de rupture et peut briser ces
  défenses à l’aide de frappes minutieusement préparées.
archetype_name: broyeur de metal
class_name: []
--- !<Archetype>
archetype_description: Essentiel lors des combats, le champion du bouclier a perfectionné
  une discipline martiale entièrement basée sur ses compétences en combat rapproché
  et son inséparable bouclier. Il renonce à la polyvalence avec les armes et à l’amélioration
  des manoeuvres offensives qu’il compense par son habilité à transformer son outil
  défensif en arme véritable.
archetype_name: champion du bouclier
class_name: []
--- !<Archetype>
archetype_description: L’enfant sauvage surmonte, avec son fidèle animal, les épreuves
  qui se dressent devant lui. Cette intimité peut s’être nouée après que l’enfant
  s’est égaré dans les contrées sauvages pour ensuite grandir aux côtés des animaux
  ou en grandissant auprès d’un animal domestique exotique.
archetype_name: enfant sauvage
class_name: []
--- !<Archetype>
archetype_description: Un étrangleur est formé aux techniques de strangulation pour
  étouffer ses victimes de sa poigne aussi puissante qu’un étau. Certains étrangleurs
  sont des autodidactes et guère plus que des assassins brutaux, des sociopathes déséquilibrés
  ou des bagarreurs des rues opportunistes. D’autres sont membres de cultes d’assassins
  ou d’écoles spécialisées dans l’assassinat, formés depuis le berceau à tuer leurs
  victimes à mains nues.
archetype_name: etrangleur
class_name: []
--- !<Archetype>
archetype_description: Soldat polyvalent dont les prouesses martiales inspirent ses
  compagnons, l’exemplaire se sent véritablement à sa place sur les lignes de front
  du monde entier.
archetype_name: exemplaire
class_name: []
--- !<Archetype>
archetype_description: Non content de parfaire son corps par l’application de méthodes
  naturelles, un lutteur mutagénique utilise l’alchimie pour libérer la bête primitive
  qui sommeille en lui.
archetype_name: lutteur mutagenique
class_name: []
--- !<Archetype>
archetype_description: Doté d’une ruse et d’une rapidité surprenante, un lutteur serpentin
  focalise l’attention de ses adversaires sur lui car chacune de ses feintes peut
  se muer en attaque soudaine. En concédant certains aspects de la polyvalence d’un
  lutteur, il augmente son potentiel de dégâts et expose ses adversaires à des frappes
  mortelles et inattendues.
archetype_name: lutteur serpentin
class_name: []
--- !<Archetype>
archetype_description: Les champions de la foi sont des croisés qui exploitent la
  puissance de leur protecteur divin pour annihiler les ennemis de leur religion.
archetype_name: champion de la foi
class_name: []
--- !<Archetype>
archetype_description: Également désignés par les termes de fanatiques, déments ou
  obsessionnels, les membres d’une secte se considèrent comme les authentiques fidèles
  de leur divinité. Et les individus à la tête de ces fidèles, les chefs de culte,
  sont les plus fanatiques de tous. Ils sont connus pour convertir les coeurs raisonnables
  aux enseignements corrompus et pour frapper ceux qui tentent de les empêcher de
  mettre leurs projets à exécution.
archetype_name: chef de culte
class_name: []
--- !<Archetype>
archetype_description: Certains prêtres combattants sont amenés à mener de grandes
  armées pour affronter les légions ennemies. Ces commandants divins vivent pour faire
  la guerre et combattent pour la gloire. Les battements de leur coeur s’accélèrent
  aux cris de guerre et ils chargent sans hésiter en brandissant le symbole de leur
  divinité. Ces chefs d’armées agissent de la sorte pour atteindre les objectifs de
  leur religion et mènent des armées de fidèles dévoués et prêts à donner leur vie
  pour leur cause.
archetype_name: commandant divin
class_name: []
--- !<Archetype>
archetype_description: Nombre de prêtres combattants concentrent leurs efforts sur
  les dangers qui menacent les corps, mais les désenchanteurs s’occupent en priorité
  de ceux qui menacent les esprits et les âmes. Grâce à la puissance de sa divinité
  tutélaire, le désenchanteur tentent de maintenir les pouvoirs de la magie en respect.
archetype_name: desenchanteur
class_name: []
--- !<Archetype>
archetype_description: À la différence de nombreux prêtres combattants, les poings
  sacrés délaissent les armures et les boucliers et comptent sur leurs poings et la
  protection que leur divinité leur confère.
archetype_name: poing sacre
class_name: []
--- !<Archetype>
archetype_description: Armuriers extrêmement talentueux, les prêtres forgerons tirent
  leur inspiration de leur divinité pour produire les armes et les armures les plus
  parfaites possible et améliorer l’équipement utilisé par les armées de fidèles.
archetype_name: pretre forgeron
class_name: []
--- !<Archetype>
archetype_description: Dans les contrées sauvages du monde, une monture est un avantage,
  à la fois dans la vie quotidienne mais également lorsque la mort s’en mêle. Dans
  nombre de tribus barbares, on estime le véritable statut d’un combattant par ses
  compétences et sa férocité à cheval. D’autres tribus l’estiment en fonction de ses
  compétences du cavalier sur les diverses et terribles montures domestiquées par
  leur peuple. Un certain nombre de sanguins sont non seulement compétents en matière
  de combat monté, mais ils ont également appris à injecter leurs énergies magiques
  profanes directement dans leur monture.
archetype_name: cavalier sanguin
class_name: []
--- !<Archetype>
archetype_description: Là où d’autres sanguins apprennent à éviter ou à ignorer les
  dégâts mineurs infligés par l’ensemble des sorts, les dévoreurs de sorts puisent
  dans le pouvoir de leur lignage pour soigner les dégâts au fur et à mesure qu’ils
  les encaissent. Ils peuvent même dévorer leur propre énergie magique pour soigner
  davantage de dégâts et continuer à combattre leurs ennemis.
archetype_name: devoreur de sorts
class_name: []
--- !<Archetype>
archetype_description: Les intermédiaires sanguins apprennent à canaliser leur puissance
  magique profane directement au travers de leur chair, en se passant des formules
  ou des gestes mystiques.
archetype_name: intermediaire sanguin
class_name: []
--- !<Archetype>
archetype_description: Tous les sanguins incorporent l’imprévisible flot de pouvoir
  profane à leur envie irrépressible, furieuse et sauvage, de combattre. Pour la plupart,
  la rage est un conduit qui permet au pouvoir étrange retenu par leur héritage de
  s’exprimer mais, pour un métamorphe sanguin, les énergies magiques latentes de son
  sang permettent de se transformer physiquement et facilitent l’association de la
  magie et de l’agression pour aboutir à une synthèse mortelle que seuls quelques
  rares barbares ont réussi à reproduire (y compris parmi les sanguins).
archetype_name: metamorphe sanguin
class_name: []
--- !<Archetype>
archetype_description: Les pouvoirs de rage sanguine proviennent de l’essence même
  d’un sanguin et sont souvent stricts et immuables, mais certains sanguins puisent
  dans les antiques traditions et la sagesse primitive pour améliorer leur rage en
  y ajoutant un aspect plus primal. Le primitif associe son lignage à des pouvoirs
  de rage plus traditionnels.
archetype_name: primitif
class_name: []
--- !<Archetype>
archetype_description: La plupart des sanguins préfèrent porter une armure légère,
  mais certains apprennent les secrets du port des armures lourdes. Ces sangaciers
  marchent d’un pas lourd sur le champ de bataille, en semant peur et carnage, protégés
  par leur carapace d’acier.
archetype_name: sangacier
class_name: []
--- !<Archetype>
archetype_description: Alors que la plupart des sanguins manifestent un seul lignage,
  il en existe certains qui, par quelque truchement de l’hérédité ou par la conjonction
  d’autres puissances, en présentent deux. Cette combinaison de deux lignages distincts
  peut donner naissance à un sanguin polyvalent et redoutable qui se démarque des
  membres de sa horde.
archetype_name: sanguin au sang mele
class_name: []
--- !<Archetype>
archetype_description: La plupart des sanguins sont connus pour leur inexplicable
  capacité à puiser dans leur lignage pour devenir un terrifiant mélange de terreur
  martiale et de furie magique. Toutefois, de temps à autres, le lignage d’un sanguin
  se manifeste différemment. Au lieu d’alimenter ses pouvoirs, il le protège contre
  tous les types de magie et lui permet de rester intact au beau milieu d’effets magiques.
archetype_name: sanguin intouchable
class_name: []
--- !<Archetype>
archetype_description: Nombre de sanguins ont du mal à exploiter la métamagie, mais
  quelques rares sanguins talentueux s’avèrent capables de canaliser de différentes
  façons leur rage sanguine pour repousser de manière impressionnante les limites
  de leurs sorts.
archetype_name: sanguin metamagique
class_name: []
--- !<Archetype>
archetype_description: La nature trouve le plus souvent sa véritable harmonie auprès
  de la magie divine, mais parfois, une connexion avec le monde naturel se manifeste
  au travers des flux de magie profane qui coulent dans les veines de certains sanguins
  appelés verdoyants. Ces sanguins investissent leur héritage étrange dans leurs pouvoirs
  qui permettent d’appeler de redoutables alliés naturels renforcés par leur rage
  sanguine.
archetype_name: sanguin verdoyant
class_name: []
--- !<Archetype>
archetype_description: Nombre de cultures considèrent le destin comme une limite indésirable
  et oppressante, quoi que leur prépare l’avenir à court ou long terme. Au sein des
  cultures où les scaldes sont les gardiens du savoir et de la sagesse, certains apprennent
  à décrypter le souffle du destin et endossent le rôle de champion prédestiné. Ils
  ont conscience de ce qui les attend et empruntent avec force et conviction la voie
  qui leur est destinée.
archetype_name: champion predestine
class_name: []
--- !<Archetype>
archetype_description: Le destructeur de sorts exploite ses connaissances magiques
  au lieu de sa rage pour inverser le cours des combats à son avantage et à celui
  de ses alliés. En cognant ses brassards l’un contre l’autre et en psalmodiant d’une
  voix puissante, le destructeur de sorts fait entrer son chant en contact avec les
  armes de ses alliés pour les imprégner de sa magie. Son chant n’inspire pas la rage,
  mais il peut utiliser le pouvoir de sa musique pour enchanter les armes de ses alliés
  et contrer les sorts de ses ennemis.
archetype_name: destructeur de sorts
class_name: []
--- !<Archetype>
archetype_description: Même les voix les plus puissantes sont souvent couvertes par
  le vacarme des combats. Que ce soit avec la trompette de métal lustré d’une armée
  de métier ou la corne d’un animal, brute et incurvée, appartenant à des pillards
  sauvages, un héraut du cor produit son chant de rage à grands coups sonores et tonitruants
  aussi susceptibles de renforcer ses alliés ou que de détruire les remparts d’un
  château.
archetype_name: heraut du cor
class_name: []
--- !<Archetype>
archetype_description: Le scalde totémique noue une relation intime avec un animal
  totémique. Grâce au pouvoir de cet allié mystique, le scalde peut changer de forme
  et prendre celle de son animal. De plus, l’animal totémique fournit au scalde une
  partie de son pouvoir spirituel qu’il peut ensuite partager avec ses alliés.
archetype_name: scalde totemique
class_name: []
--- !<Archetype>
archetype_description: Qu’ils soient chargés de capturer des criminels recherchés
  ou payés pour ramener des débiteurs auprès de leurs usuriers, les chasseurs de primes
  sont appréciés pour leur faculté à capturer leurs cibles vivantes.
archetype_name: chasseur de primes
class_name: []
--- !<Archetype>
archetype_description: Adaptés à la jungle urbaine et extrêmement ingénieux, les coupe-jarrets
  rôdent dans les rues et ruelles des cités à la recherche de proies assez malchanceuses
  pour attirer leur attention. Davantage opportunistes que planificateurs minutieux,
  ils se moquent de l’identité de ceux qu’ils volent ou tuent et profitent de toutes
  les situations leur offrent une cible alléchante.
archetype_name: coupe jarret
class_name: []
--- !<Archetype>
archetype_description: Alors que les paladins et les inquisiteurs exploitent leur
  proximité avec le divin pour combattre les hordes de morts-vivants et autres horreurs
  de la nuit, un gardien des tombes se fie à ses connaissances, à sa maîtrise des
  armes et à sa ténacité pour mettre un terme à ces terreurs engendrées par la nuit.
archetype_name: gardien des tombes
class_name: []
--- !<Archetype>
archetype_description: Également appelé assassin divin, lame des dieux ou héraut de
  la colère divine, un libérateur est une arme choisie par un dieu pour châtier ceux
  qui lui ont déplu. Les divinités malveillantes ont davantage tendance à utiliser
  des assassins que des libérateurs, mais certaines divinités bienveillantes utilisent
  ces individus pour gérer les problèmes d’une manière généralement plus subtile que
  les prêtres, les inquisiteurs, les paladins ou les prêtres combattants.
archetype_name: liberateur
class_name: []
--- !<Archetype>
archetype_description: Un nettoyeur est chargé de détruire ou de retirer les preuves
  incriminantes d’une scène de crime et d’éliminer les cadavres et les témoins afin
  de faire passer un crime pour un accident ou une simple disparition.
archetype_name: nettoyeur
class_name: []
--- !<Archetype>
archetype_description: Que ce soit avec la bille d’une fronde, le carreau d’une arbalète,
  voire même avec une dague habilement projetée, le tireur embusqué veille à ce qu’un
  seul tir suffse pour estropier ses cibles.
archetype_name: tireur embusque
class_name: []
--- !<Archetype>
archetype_description: Les tueurs en première ligne sont des commandants de guerre
  spécialisés dans les combats brutaux, capables de prendre la tête de leur compagnie
  pour remporter des victoires sanglantes. Prompt à réagir au danger, un tueur en
  première ligne est un éclaireur précieux, un offcier compétent et un expert en matière
  de tactiques.
archetype_name: tueur en premiere ligne
class_name: []
--- !<Archetype>
archetype_description: Un tueur stygien surgit hors des ombres les plus profondes
  pour instiller la peur dans le cœur des gens civilisés. C’est un meurtrier impitoyable
  qui maîtrise quelques sorts lui permettant de se déplacer sans être vu, de commettre
  ses meurtres et de repartir tout aussi discrètement.
archetype_name: tueur stygien
class_name: []
--- !<Archetype>
archetype_description: Certains cinétistes ont une personnalité si prononcée qu’ils
  parviennent à maîtriser leur élément par la seule force de leur esprit, sans mettre
  en danger leur intégrité physique.
archetype_name: ame invincible
class_name: []
--- !<Archetype>
archetype_description: Pour certains cinétistes, la destruction et la douleur infligées
  à autrui sont les véritables plaisirs de l’existence. Les annihilateurs élémentaires
  n’utilisent leurs pouvoirs que dans cette optique.
archetype_name: annihilateur elementaire
class_name: []
--- !<Archetype>
archetype_description: En associant les pouvoirs sur les éléments du cinétiste et
  la rigoureuse discipline physique du moine, un ascète élémentaire canalise ses pouvoirs
  par le biais de son corps pour améliorer ses prouesses martiales.
archetype_name: ascete elementaire
class_name: []
--- !<Archetype>
archetype_description: Les hydrocinétistes et les télécinétistes peuvent maîtriser
  les rudiments en matière de soins, mais certains cinétistes sont de véritables virtuoses
  dans le domaine.
archetype_name: chirurgien cinetique
class_name: []
--- !<Archetype>
archetype_description: Pour un cinétiste de ce type, l’eau présente dans le sang est
  la même que celle que l’on trouve partout ailleurs et il exploite cette connaissance
  à des fins douloureuses.
archetype_name: cinetiste du sang
class_name: []
--- !<Archetype>
archetype_description: Les casse-cous humiliants développent leurs pouvoirs psychiques
  de façon à pouvoir les utiliser en combat. Ces pouvoirs peuvent momentanément aveugler
  ou plonger des adversaires dans la confusion lorsque les casse-cous effectuent des
  feintes et des mouvements trompeurs et soudains.
archetype_name: casse cou humiliant
class_name: []
--- !<Archetype>
archetype_description: Les chefs de certains cultes sont de simples charlatans qui
  se délectent de l’adulation de leurs suivants. D’autres croient dur comme fer qu’ils
  sont en contact avec une puissance inconnue et voués à divulguer leur croyance aux
  individus prêts à les suivre et à se soumettre à leur autorité.
archetype_name: maitre du culte
class_name: []
--- !<Archetype>
archetype_description: Certains hypnotiseurs préfèrent se spécialiser dans la domination
  et le contrôle des morts-vivants plutôt que des vivants.
archetype_name: marcheur spirituel
class_name: []
--- !<Archetype>
archetype_description: Les toxicologues délaissent les pouvoirs liés au regard des
  hypnotiseurs et préfèrent combiner leurs pouvoirs psychiques et leurs connaissances
  en matière d’alchimie pour créer des injections capables de tourmenter leurs adversaires
  et de renforcer leurs alliés et eux-mêmes.
archetype_name: toxicologue
class_name: []
--- !<Archetype>
archetype_description: Un canalisateur de reliques porte toujours sur lui des reliques
  légendaires. Il n’a donc aucunement besoin de localiser les esprits spécifiques
  qu’il recherche mais ses reliques limitent le nombre d’esprits uniques qu’il peut
  canaliser
archetype_name: canalisateur de reliques
class_name: []
--- !<Archetype>
archetype_description: Tous les médiums entrent en contact avec les esprits légendaires
  mais les conteurs sont véritablement obnubilés par les légendes. Ils consacrent
  toute leur vie aux contes épiques, au détriment de certains de leurs pouvoirs spirituels.
archetype_name: conteur
class_name: []
--- !<Archetype>
archetype_description: Un danseur spirituel danse de manière exubérante pour les esprits,
  en jouant de nombreux rôles lors de ces chorégraphies mouvementées et en changeant
  rapidement de partenaire
archetype_name: danseur spirituel
class_name: []
--- !<Archetype>
archetype_description: Certains médiums canalisent la puissance des kamis, ou esprits
  de la nature, au lieu de celle des esprits légendaires.
archetype_name: medium des kamis
class_name: []
--- !<Archetype>
archetype_description: Il arrive que l’âme d’un défunt voué à un destin légendaire
  se voie attribuer une deuxième chance en prenant possession de son ancien corps
  réanimé.
archetype_name: medium reanime
class_name: []
--- !<Archetype>
archetype_description: Même si la majorité des occultistes puisent leurs pouvoirs
  dans la puissance latente d’une grande variété d’instruments ordinaires, d’autres
  exploitent certaines sources bien plus étranges.
archetype_name: devoreur de livres
class_name: []
--- !<Archetype>
archetype_description: Même si la majorité des occultistes puisent leurs pouvoirs
  dans la puissance latente d’une grande variété d’instruments ordinaires, d’autres
  exploitent certaines sources bien plus étranges.
archetype_name: hote de guerre
class_name: []
--- !<Archetype>
archetype_description: Même si la majorité des occultistes puisent leurs pouvoirs
  dans la puissance latente d’une grande variété d’instruments ordinaires, d’autres
  exploitent certaines sources bien plus étranges.
archetype_name: necroccultiste
class_name: []
--- !<Archetype>
archetype_description: Même si la majorité des occultistes puisent leurs pouvoirs
  dans la puissance latente d’une grande variété d’instruments ordinaires, d’autres
  exploitent certaines sources bien plus étranges.
archetype_name: shair
class_name: []
--- !<Archetype>
archetype_description: Les adeptes informes utilisent leurs pouvoirs psychiques pour
  se libérer des entraves de la chair et fournir l’énergie nécessaire à leurs incantations.
  Ils apprennent à adopter des formes toujours plus immatérielles, jusqu’à devenir
  de véritables fantômes vivants.
archetype_name: adepte informe
class_name: []
--- !<Archetype>
archetype_description: L’amnésique maîtrisait autrefois de grands pouvoirs psychiques
  mais des blocages mentaux, provoqués par un évènement traumatisant ou par une implantation
  intentionnelle, ont effacé ce savoir de sa mémoire. La lutte menée par l’amnésique
  pour contrôler sa magie psychique aboutit à des résultats imprécis et imprévisibles.
archetype_name: amnesique
class_name: []
--- !<Archetype>
archetype_description: Tout comme les soldats avec leurs lames, les duellistes psychiques
  aiguisent leurs pouvoirs mentaux pour les utiliser en combat. Ce sont des experts
  des duels psychiques qui améliorent leurs créatures de pensée matérialisée pour
  en faire des armes redoutables.
archetype_name: duelliste psychique
class_name: []
--- !<Archetype>
archetype_description: L’exposition involontaire aux effets magiques, aux malédictions
  ou aux radiations provoque la manifestation de pouvoirs psychiques chez certains
  individus. Quand un esprit muté utilise ses pouvoirs psychiques, il subit des transformations
  physiques en situation de stress et risque de perdre le contrôle s’il outrepasse
  ses limites.
archetype_name: esprit mute
class_name: []
--- !<Archetype>
archetype_description: Comparés à la plupart de leurs semblables, certains fantômes
  ne conservent qu’une infime partie de leur personnalité et de leurs souvenirs. Même
  si la majorité ont une apparence à peu près similaire à celle qu’ils avaient de
  leur vivant, d’autres ont vraiment failli tomber définitivement dans l’oubli avant
  de devenir des fantômes. On les appelle des geists. Incapables de se manifester
  sous forme ectoplasmique et dénués d’émotions humaines, ces étranges entités sont
  bien plus proches des fantômes morts-vivants que des fantômes qui accompagnent normalement
  les spirites. Ces spirites, connus sous le nom de canalisateurs de geist, qui oeuvrent
  à leurs côtés font appel à leurs services uniques en leur genre.
archetype_name: canalisateur de geist
class_name: []
--- !<Archetype>
archetype_description: Au lieu d’extirper un fantôme du plan Éthéré, un ectoplasmiste
  s’imprègne d’une mystérieuse substance appelée ectoplasme.
archetype_name: ectoplasmiste
class_name: []
--- !<Archetype>
archetype_description: La plupart des spirites cachent l’esprit d’un défunt dans leur
  psyché mais une poignée d’entre eux, que l’on appelle des esprits fracturés, tirent
  leurs pouvoirs d’une partie de leur âme secouée par des émotions extrêmement fortes.
  Les fantômes de ces spirites ne sont pas des alliés spirituels mais plutôt la manifestation
  de leurs propres émotions et pensées intimes.
archetype_name: esprit fracture
class_name: []
--- !<Archetype>
archetype_description: La plupart des spirites sont choisis par leur fantôme mais
  certains appellent sciemment ces entités pour qu’elles viennent jusqu’à eux, au
  terme de plusieurs années de préparation minutieuse et de recherches sur d’obscures
  traditions divines. Comme tous les autres spirites, ceux que l’on appelle onmyoji
  nouent une relation étroite avec leur fantôme mais ils les considèrent davantage
  comme des partenaires et des outils pour accomplir leur oeuvre. Les onmyoji font
  office d’émissaires entre le monde matériel et spirituel. Certains veillent à ce
  que les problèmes dans le monde spirituel ne provoquent pas trop de vagues dans
  celui des mortels alors que d’autres provoquent des troubles d’ordre spirituel pour
  remplir leurs objectifs personnels parmi les vivants.
archetype_name: onmyoji
class_name: []
--- !<Archetype>
archetype_description: Les spirites hantés forment une dangereuse engeance de lanceurs
  de sorts liés à des fantômes imprévisibles et caractériels qui s’accrochent à leur
  hôte pour absorber leur puissance.
archetype_name: spirite hante
class_name: []

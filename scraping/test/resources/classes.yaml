  brutes : ils révèlent la véritable puissance des armes et transforment de simples
  morceaux de métal en outils permettant de soumettre des royaumes, de massacrer des
  monstres et d’unir des armées. Les guerriers sont des soldats, des chevaliers, des
  chasseurs, des artistes de la guerre et des champions sans égal. Malheur à ceux
  qui oseraient s’opposer à eux.'

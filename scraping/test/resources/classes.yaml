  joueurs, les beaux parleurs et les diplomates, les bandits et les chasseurs de primes,
  les explorateurs et les enquêteurs : toutes ces occupations rentrent dans la catégorie
  des roublards, tout comme d’innombrables autres professions nécessitant un esprit
  vif, une certaine habileté au combat ou un bonne étoile. Beaucoup de roublards préfèrent
  les villes et les nombreuses opportunités que la civilisation leur offre mais certains
  adoptent une vie de nomade, visitent de lointaines contrées, rencontrent des peuples
  exotiques et affrontent des dangers incroyables tout en recherchant des trésors
  qui le sont tout autant. En fin de compte, tous ceux qui désirent façonner leur
  destin et leur vie à leur convenance pourraient être considérés comme des roublards.'
